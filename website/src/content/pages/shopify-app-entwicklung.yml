      headline: "Shopify App Entwicklung: <em>Custom Apps für individuelle Anforderungen</em>"
      tagline: "Wenn es keine App von der Stange gibt, entwickeln wir sie. Maßgeschneiderte Lösungen für komplexe Geschäftslogik und nahtlose Integrationen."
      leftColumn:
        - type: text
          content: "Die <strong>Shopify App Entwicklung</strong> erweitert die Möglichkeiten deines Shops weit über die Standard-Funktionen hinaus. Ob komplexe Produktkonfiguration, individuelle Checkout-Logik oder ERP-Integration."
        - type: text
          content: "Wir entwickeln <strong>Private Apps</strong> exklusiv für deinen Shop sowie <strong>Custom Apps</strong> mit Admin UI für eine nahtlose Integration in dein Shopify Backend."
        - type: headline
          content: "Arten von Shopify Apps"
        - type: bullets
          content:
            - "<strong>Admin Extensions</strong> – Custom UI im Shopify Admin"
            - "<strong>Checkout Extensions</strong> – Erweiterte Checkout-Funktionen"
            - "<strong>Theme App Extensions</strong> – Frontend-Komponenten für Themes"
            - "<strong>Webhooks & APIs</strong> – Echtzeit-Datenanbindungen"
            - "<strong>Shopify Functions</strong> – Custom Backend-Logik"
      rightColumn:
        - type: text
          content: "Unser Tech Stack basiert auf <strong>Node.js</strong>, <strong>Remix</strong> (dem offiziellen Shopify App Framework) und <strong>React</strong> mit Shopifys Polaris Design System für konsistente User Experience."
        - type: text
          content: "Jede App wird nach Shopify Best Practices entwickelt, inklusive OAuth-Authentifizierung, GDPR-Compliance und sicherer Datenspeicherung."
        - type: headline
          content: "FAQ zur Shopify App Entwicklung"
        - type: faq
          content:
            - question: "Wie lange dauert die Entwicklung einer Custom App?"
              answer: "Je nach Komplexität zwischen 4-12 Wochen. Eine einfache Integration ist schneller umsetzbar als eine App mit umfangreicher Admin-Oberfläche."
            - question: "Kann ich die App auch im App Store veröffentlichen?"
              answer: "Ja, wir können Public Apps für den Shopify App Store entwickeln. Beachte jedoch den Reviewprozess und die Umsatzbeteiligung von Shopify."
            - question: "Was kostet eine Custom Shopify App?"
              answer: "Die Kosten hängen vom Umfang ab. Einfache Integrationen starten bei ca. 3.000€, komplexe Apps können 10.000€+ kosten."

