  - id: seo-content
    enabled: true
    order: 4
    component: ContentRichSection
    wrapper:
      variant: white
      padding: lg
      container: true
    content:
      headline: "SEO Agentur für E-Commerce: <em>Nachhaltig sichtbar bei Google</em>"
      tagline: "Organischer Traffic ist der profitabelste Traffic. Wir bauen nachhaltige Sichtbarkeit auf – ohne laufende Werbekosten pro Klick."
      leftColumn:
        - type: text
          content: "<strong>E-Commerce SEO</strong> unterscheidet sich fundamental von klassischer SEO: Tausende Produktseiten, komplexe Kategoriestrukturen, Duplicate Content durch Filter und Varianten – Onlineshops haben besondere Herausforderungen."
        - type: text
          content: "Wir sind auf <strong>Shopify SEO</strong> spezialisiert und kennen die technischen Besonderheiten der Plattform: Von URL-Strukturen über Canonical Tags bis zu strukturierten Daten – wir optimieren jeden relevanten Faktor."
        - type: headline
          content: "SEO-Disziplinen für E-Commerce"
        - type: bullets
          content:
            - "<strong>Technisches SEO</strong> – Core Web Vitals, Crawlability, Indexierung"
            - "<strong>Onpage SEO</strong> – Keyword-Strategien, Meta-Daten, Content"
            - "<strong>Strukturierte Daten</strong> – Product Schema, Breadcrumbs, FAQ"
            - "<strong>Content Marketing</strong> – Blog, Ratgeber, Buying Guides"
            - "<strong>Linkbuilding</strong> – Digitale PR, Outreach, Brand Mentions"
      rightColumn:
        - type: text
          content: "SEO ist ein <strong>langfristiges Investment</strong>. Anders als <a href='/google-ads-agentur'>Google Ads</a> baut organische Sichtbarkeit langsam auf – aber sie bleibt, auch wenn du das Budget reduzierst."
        - type: text
          content: "Wir setzen auf <strong>White-Hat SEO</strong> nach Google-Guidelines. Keine kurzfristigen Tricks, die nach dem nächsten Update einbrechen – sondern nachhaltige Strategien, die bestehen."
        - type: headline
          content: "FAQ zu E-Commerce SEO"
        - type: faq
          content:
            - question: "Wie lange dauert es, bis SEO wirkt?"
              answer: "Erste Verbesserungen sehen wir oft nach 2-3 Monaten. Signifikante Ranking-Veränderungen brauchen 6-12 Monate. SEO ist ein Marathon, kein Sprint – aber die Ergebnisse sind nachhaltig."
            - question: "Lohnt sich SEO neben Paid Ads?"
              answer: "Definitiv. SEO und Paid Ads ergänzen sich perfekt. Paid Ads für schnelle Ergebnisse und neue Produkte, SEO für nachhaltige Sichtbarkeit und niedrigere Akquisekosten langfristig."
            - question: "Was kostet SEO für einen Onlineshop?"
              answer: "Professionelle E-Commerce SEO beginnt bei ca. 1.500€/Monat für kleinere Shops. Größere Shops mit mehr Seiten und Wettbewerb brauchen entsprechend mehr Investment. Wir erstellen individuelle Angebote."
            - question: "Könnt ihr bestehende Rankings retten?"
              answer: "Oft ja. Wenn Rankings durch technische Probleme, Content-Änderungen oder manuelle Maßnahmen eingebrochen sind, analysieren wir die Ursache und entwickeln eine Recovery-Strategie."

