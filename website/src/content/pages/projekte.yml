        - tagline: "Performance"
          title: "Marketing Kampagnen"
          description: "Datengetriebene Kampagnen mit messbarem ROI auf Google, Meta und anderen Kanälen."
          icon: "heroicons:chart-bar"
        - tagline: "SEO"
          title: "Organisches Wachstum"
          description: "Nachhaltige Sichtbarkeit durch technisches SEO und Content-Strategien."
          icon: "heroicons:magnifying-glass"
        - tagline: "Automation"
          title: "E-Mail Marketing"
          description: "Klaviyo Flows und Kampagnen für mehr Wiederkäufe und Kundenbindung."
          icon: "heroicons:envelope"

  - id: stats
    enabled: true
    order: 3
    component: StatsStepped
    wrapper:
      variant: dark
      padding: lg
      container: true
    background:
      type: GridBackground
      color: "#795aff"
      glowColor: "#795aff"
      opacity: 0.08
      gridSize: 80
      glowLines: 6
      rotate: -15
      vignette: true
      vignetteColor: "#1c1c1e"
    content:
      variant: dark
      badge: "Zahlen"
      badgeIcon: "heroicons:chart-pie-16-solid"
      headline: "Unsere <em>Bilanz</em>"
      description: "Ergebnisse, auf die wir stolz sind."
      stats:
        - value: "100+"
          title: "Projekte"
          description: "Erfolgreich umgesetzte E-Commerce Projekte"
          cardVariant: "light"
        - value: "50+"
          title: "Kunden"
          description: "Zufriedene Brands, die uns vertrauen"
          cardVariant: "dark"
        - value: "10+"
          title: "Jahre"
          description: "Erfahrung im E-Commerce"
          cardVariant: "primary"

  - id: seo-content
    enabled: true
    order: 4
    component: ContentRichSection
    wrapper:
      variant: white
      padding: lg
      container: true
    content:
      headline: "Unsere Referenzen: <em>Erfolgsgeschichten aus der Praxis</em>"
      tagline: "Jedes Projekt ist einzigartig. Hier erfährst du mehr über unsere Arbeitsweise und die Ergebnisse, die wir für unsere Kunden erzielen."
      leftColumn:
        - type: text
          content: "Unsere <strong>Referenzen</strong> sprechen für sich. Von aufstrebenden D2C-Brands bis zu etablierten Marken – wir haben Shops in verschiedensten Branchen erfolgreich umgesetzt und skaliert."
        - type: text
          content: "Bei jedem Projekt verfolgen wir einen <strong>ganzheitlichen Ansatz</strong>: Strategie, Design, Entwicklung und Marketing greifen ineinander, um das bestmögliche Ergebnis zu erzielen."
        - type: headline
          content: "Branchen, in denen wir tätig sind"
        - type: bullets
          content:
            - "<strong>Fashion & Lifestyle</strong> – Mode, Accessoires, Schmuck"
            - "<strong>Beauty & Kosmetik</strong> – Skincare, Makeup, Wellness"
            - "<strong>Food & Beverage</strong> – Lebensmittel, Getränke, Supplements"
            - "<strong>Home & Living</strong> – Möbel, Deko, Haushalt"
            - "<strong>B2B & Großhandel</strong> – Industrie, Handwerk, Handel"
      rightColumn:
        - type: text
          content: "Was unsere Projekte auszeichnet? Wir denken über den Launch hinaus. <strong>Langfristiger Erfolg</strong> entsteht durch kontinuierliche Optimierung, nicht durch einmalige Aktionen."
        - type: text
          content: "Viele unserer Kunden begleiten wir seit Jahren – von der ersten Version ihres Shops bis zur internationalen Expansion."
        - type: headline
          content: "Häufige Fragen zu unseren Projekten"
        - type: faq
          content:
            - question: "Kann ich Referenzen zu meiner Branche sehen?"
              answer: "Ja, wir zeigen dir gerne relevante Case Studies. Kontaktiere uns für spezifische Beispiele aus deiner Branche."
            - question: "Wie läuft die Zusammenarbeit ab?"
              answer: "Nach einem Erstgespräch erstellen wir ein Konzept und Angebot. Die Umsetzung erfolgt in agilen Sprints mit regelmäßigen Updates."
            - question: "Bietet ihr auch laufende Betreuung an?"
              answer: "Ja, wir bieten Support-Pakete für kontinuierliche Optimierung, Updates und technische Betreuung."

  - id: cta
    enabled: true
    order: 5
    component: Cta
    wrapper:
      variant: "primary"
      padding: sm
      container: false
    background:
      type: AnimatedRectangles
    content:
      variant: primary
      headline: "Werde unsere nächste <em>Erfolgsgeschichte</em>"
      description: "Lass uns besprechen, wie wir auch deinen Shop zum Erfolg führen können."
      buttonText: "Jetzt Projekt anfragen"
      emailLabel: "Oder ruf uns an: +49 (0) 2435-94989-50"
