      headline: "Shopify Agentur bedeutet für uns: <em>Partnerschaft auf Augenhöhe</em>"
      tagline: "Als zertifizierte Shopify Partner Agentur entwickeln wir seit über 10 Jahren erfolgreiche E-Commerce Lösungen für Brands jeder Größe."
      leftColumn:
        - type: text
          content: "Als <strong>Shopify Agentur</strong> aus Deutschland unterstützen wir Unternehmen dabei, das volle Potenzial der weltweit führenden E-Commerce Plattform auszuschöpfen. Von der ersten Konzeption bis zum erfolgreichen Launch und darüber hinaus."
        - type: text
          content: "Shopify hat sich als die <strong>E-Commerce Plattform</strong> für wachstumsorientierte Brands etabliert. Mit über 4 Millionen aktiven Shops weltweit bietet Shopify eine skalierbare, sichere und flexible Lösung für jeden Anspruch."
        - type: headline
          content: "Unsere Leistungen als Shopify Agentur"
        - type: bullets
          content:
            - '<a href="/shopify-theme-entwicklung">Individuelle Theme Entwicklung</a> – Einzigartige Designs für deine Brand'
            - '<a href="/shopify-plus-agentur">Shopify Plus</a> – Enterprise-Lösungen für High-Volume Commerce'
            - '<a href="/shopify-app-entwicklung">Custom App Entwicklung</a> – Maßgeschneiderte Funktionen'
            - '<a href="/shopify-migration">Migration zu Shopify</a> – Reibungsloser Plattformwechsel'
            - '<a href="/ecommerce-beratung">E-Commerce Beratung</a> – Strategische Unterstützung'
      rightColumn:
        - type: text
          content: "Was uns als <strong>Shopify Agentur</strong> auszeichnet? Wir verstehen nicht nur die Technik, sondern auch dein Business. Jedes Projekt beginnt mit einer gründlichen Analyse deiner Ziele, Zielgruppe und Wettbewerbssituation."
        - type: text
          content: "Mit Sitz in Heinsberg bei Mönchengladbach arbeiten wir mit Kunden aus ganz Deutschland und darüber hinaus. Remote oder vor Ort – wir passen uns deinen Bedürfnissen an."
        - type: headline
          content: "Häufige Fragen zu unserer Shopify Agentur"
        - type: faq
          content:
            - question: "Was kostet ein Shopify Shop bei einer Agentur?"
              answer: "Die Kosten variieren je nach Umfang. Ein einfacher Shop startet bei ca. 5.000€, komplexe Enterprise-Projekte können deutlich mehr kosten. Wir erstellen gerne ein individuelles Angebot."
            - question: "Wie lange dauert die Entwicklung eines Shopify Shops?"
              answer: "Ein Standard-Shop ist in 4-8 Wochen umsetzbar. Komplexere Projekte mit individuellem Theme und Integrationen dauern 8-16 Wochen."
            - question: "Warum sollte ich eine Shopify Agentur beauftragen?"
              answer: "Eine spezialisierte Agentur bringt Erfahrung, Best Practices und technisches Know-how mit. Das spart Zeit, vermeidet Fehler und führt zu besseren Ergebnissen."
            - question: "Bietet ihr auch Support nach dem Launch?"
              answer: "Ja, wir bieten verschiedene Support-Pakete an – von punktueller Unterstützung bis zu umfassenden Wartungsverträgen mit garantierten Reaktionszeiten."

