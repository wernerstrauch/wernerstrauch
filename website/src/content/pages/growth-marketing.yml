lang: de
pageId: growth-marketing

meta:
  title: "Growth Marketing Agentur | Skalierung für E-Commerce"
  description: "Growth Marketing Agentur für Onlineshops. Datengetriebene Strategien für nachhaltiges Wachstum. Von Akquise bis Retention – wir skalieren deinen Shop."

slug: "growth-marketing"

settings:
  status: published
  priority: 0.9
  headerVariant: dark

sections:
  - id: hero
    enabled: true
    order: 1
    component: Hero
    wrapper:
      variant: dark
      padding: none
      container: false
    background:
      type: GridBackground
      color: "#795aff"
      glowColor: "#795aff"
      opacity: 0.15
      gridSize: 80
      glowLines: 8
      rotate: -15
      vignette: true
      vignetteColor: "#151515"
    content:
      badge:
        icon: "heroicons:rocket-launch-16-solid"
        text: "Growth Marketing"
      headline:
        line1: "Skaliere dein"
        line2: "<em>E-Commerce Business</em>"
      subheadline: "Growth Marketing verbindet Performance, Content und CRO zu einer Wachstumsmaschine. Datengetrieben, iterativ und auf Profitabilität ausgerichtet."
      ctas:
        - text: "Growth Audit anfragen"
          icon: "heroicons:calendar-days-16-solid"
          variant: "primary"
          size: "lg"
          dataOpenFunnel: true
        - text: "Unsere Methodik"
          icon: "heroicons:arrow-down-16-solid"
          href: "#methodik"
          variant: "secondary"
          size: "lg"
      trustIndicators:
        - icon: "heroicons:check-circle-16-solid"
          text: "Full-Funnel Ansatz"
        - icon: "heroicons:check-circle-16-solid"
          text: "Datengetrieben"
        - icon: "heroicons:check-circle-16-solid"
          text: "Profitabel skalieren"

  - id: services
    enabled: true
    order: 2
    component: Services
    wrapper:
      variant: white
      padding: lg
      container: true
      containerSize: 3xl
    content:
      variant: light
      services:
        - tagline: "Akquise"
          title: "Paid Acquisition"
          description: "Google Ads, Meta Ads, TikTok und mehr. Wir finden die profitabelsten Kanäle und skalieren systematisch."
          icon: "heroicons:megaphone"
        - tagline: "Organisch"
          title: "SEO & Content"
          description: "Nachhaltige Sichtbarkeit durch strategischen Content und technische Optimierung."
          icon: "heroicons:magnifying-glass"
        - tagline: "Retention"
          title: "E-Mail & CRM"
          description: "Klaviyo Flows, Newsletter und Loyalty-Programme für höheren Customer Lifetime Value."
          icon: "heroicons:envelope"
        - tagline: "Conversion"
          title: "CRO & Analytics"
          description: "A/B Testing, Funnel-Optimierung und datenbasierte Entscheidungen für mehr Conversions."
          icon: "heroicons:chart-bar"

  - id: process
    enabled: true
    order: 3
    component: Process
    wrapper:
      variant: light
      padding: lg
    content:
      variant: light
      badge: "Growth Framework"
      badgeIcon: "heroicons:arrow-path-16-solid"
      headline: "Unser <em>Growth Framework</em>"
      description: "Systematisches Wachstum statt Bauchgefühl."
      steps:
        - title: "Analyse"
          description: "Deep Dive in Daten, Kanäle und Customer Journey. Wo liegen die größten Hebel?"
        - title: "Hypothesen"
          description: "Priorisierte Wachstumshypothesen basierend auf Impact und Aufwand."
        - title: "Experimente"
          description: "Schnelle Tests mit klaren KPIs. Lernen, was funktioniert."
        - title: "Skalierung"
          description: "Gewinner-Strategien werden systematisch ausgerollt und skaliert."

  - id: stats
    enabled: true
    order: 4
    component: StatsStepped
    wrapper:
      variant: dark
      padding: lg
      container: true
    background:
      type: GridBackground
      color: "#795aff"
      glowColor: "#795aff"
      opacity: 0.08
      gridSize: 80
      glowLines: 6
      rotate: -15
      vignette: true
      vignetteColor: "#1c1c1e"
    content:
      variant: dark
      badge: "Growth Ergebnisse"
      badgeIcon: "heroicons:rocket-launch-16-solid"
      headline: "Wachstum, das <em>nachweisbar</em> ist"
      description: "Durchschnittliche Ergebnisse unserer Growth-Projekte."
      stats:
        - value: "+127%"
          title: "Umsatzwachstum"
          description: "Durchschnittliches YoY Wachstum"
          cardVariant: "light"
        - value: "4.5x"
          title: "ROAS"
          description: "Über alle Paid-Kanäle"
          cardVariant: "dark"
        - value: "+45%"
          title: "Höherer CLV"
          description: "Durch optimierte Retention"
          cardVariant: "primary"

  - id: cta
    enabled: true
    order: 5
    component: Cta
    wrapper:
      variant: "primary"
      padding: sm
      container: false
    background:
      type: AnimatedRectangles
    content:
      variant: primary
      headline: "Bereit für <em>Growth?</em>"
      description: "Lass uns gemeinsam herausfinden, wie wir deinen Shop skalieren können. Im Growth Audit identifizieren wir die größten Wachstumshebel."
      buttonText: "Growth Audit anfragen"
      emailLabel: "Oder ruf uns an: +49 (0) 2435-94989-50"
