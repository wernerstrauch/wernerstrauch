        - type: faq
          content:
            - question: "Funktionieren Meta Ads noch nach iOS 14?"
              answer: "Ja, definitiv. Die Tracking-Änderungen haben das Ökosystem verändert, aber Meta Ads sind weiterhin einer der effektivsten Kanäle. Mit korrektem Setup (CAPI, Aggregated Event Measurement) erreichen wir weiterhin starke Ergebnisse."
            - question: "Wie wichtig sind Creatives bei Meta Ads?"
              answer: "Extrem wichtig – Creatives sind oft der größte Hebel. Mit den richtigen Thumb-Stoppers und einer durchdachten Creative Strategy können wir CPAs um 30-50% senken."
            - question: "Advantage+ vs. manuelle Kampagnen – was ist besser?"
              answer: "Advantage+ Shopping Campaigns funktionieren sehr gut für E-Commerce mit ausreichend Conversion-Volumen. Für mehr Kontrolle und Learnings setzen wir auch auf manuelle Kampagnen. Die Kombination ist oft ideal."
            - question: "Wie viel Budget brauche ich für Meta Ads?"
              answer: "Für effektives Testing empfehlen wir mindestens 2.000-3.000€ monatlich. So generieren wir genug Daten für Optimierungen und können verschiedene Audiences und Creatives testen."

