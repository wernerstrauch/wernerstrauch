    component: CaseChallenge
    wrapper:
      variant: light
      padding: lg
      container: false
      overflow: visible
    content:
      headline: "Case Study: Sprenger"
      headlineAccent: "im Detail"
      description: "Sprenger steht für höchste Qualität im Reitsport- und Hundesportbereich – Made in Germany seit 1872. Damit die Traditionsmarke auch digital ihre Premium-Positionierung unterstreicht, haben wir den Onlineshop zu <a href='/leistungen/shopify-migration'>Shopify migriert</a>, ein modernes UX/UI Design entwickelt und die Customer Experience optimiert."
      blocks:
        - icon: "heroicons:chat-bubble-left-ellipsis"
          title: "Problem"
          description: "Sprenger ist eine etablierte Premium-Marke mit über 150 Jahren Tradition. Doch der alte Onlineshop war technisch veraltet: langsame Ladezeiten, komplexe Navigation durch das große Produktsortiment und ein Design, das die Marke nicht mehr zeitgemäß repräsentierte. Die <strong>mobile Experience</strong> war besonders verbesserungswürdig."
        - icon: "heroicons:flag"
          title: "Ziel"
          description: "Sprenger wollte einen <strong>Shopify Onlineshop</strong>, der die Premium-Qualität der Produkte widerspiegelt, mit modernem <a href='/leistungen/ux-ui-design'>UX/UI Design</a> Reiter und Hundebesitzer gleichermaßen anspricht, eine intuitive Produktnavigation durch das umfangreiche Sortiment bietet und auf allen Geräten optimal performt."
        - icon: "heroicons:light-bulb"
          title: "Lösung"
          description: "Gemeinsam mit Sprenger haben wir die komplette <strong>Migration zu Shopify</strong> umgesetzt: Strategie & Beratung mit Analyse der Zielgruppen und Customer Journeys. UX/UI Design mit klarer Kategorisierung nach Reitsport und Hundesport. Entwicklung & Implementierung mit intelligenten Produktfiltern, optimierter Suche und Performance-Fokus."

