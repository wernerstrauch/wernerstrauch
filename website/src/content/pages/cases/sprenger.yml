            - "Customer Journey"
        - icon: "heroicons:paint-brush"
          title: "Design"
          description: "Das neue UX/UI Design verbindet Tradition mit Moderne: Premium-Ästhetik, hochwertige Produktfotografie und eine klare visuelle Hierarchie. Das responsive Design sorgt dafür, dass Kunden auf jedem Gerät eine erstklassige Experience haben."
          tags:
