      container: false
    content:
      headline: "Unsere Leistungen"
      headlineAccent: "im Projekt"
      services:
        - icon: "heroicons:chart-bar"
          title: "Strategie"
          description: "Wir haben für Club of Comfort eine klare Customer Journey entwickelt, die konsequent auf Conversion ausgelegt ist. Von Produktberatern und Größenratgebern bis hin zu Micro-Conversions wie Newsletter-Opt-ins oder Probierpaketen – jeder Schritt wurde so gestaltet, dass Nutzer:innen intuitiv geführt werden. Ergänzt durch die Integration relevanter Marketing-Tools entstand eine Strategie, die sowohl kurzfristige Ergebnisse liefert als auch langfristig Wachstum sichert."
          tags:
            - "Conversion Rate Optimization"
            - "Customer Journey"
        - icon: "heroicons:paint-brush"
          title: "Design"
          description: "Das neue UX/UI Design ist modern, inspiriert von Premium-Brands und bringt die Werte von Club of Comfort – Komfort, Qualität und Nachhaltigkeit – digital auf den Punkt. Neben einem Lookbook und Showroom sorgen interaktive ATF-Bereiche, Videos und detailreiche Produktpräsentationen dafür, dass die Marke online emotional erlebbar wird. Ein konsistentes Responsive Design garantiert, dass Nutzer:innen auf jedem Gerät eine optimale Experience haben."
          tags:
            - "UI/UX Design"
            - "Responsive Design"
        - icon: "heroicons:code-bracket"
          title: "Entwicklung"
          description: "Technisch wurde der Shop komplett zu Shopify migriert und mit zentralen Systemen wie JTL-Wawi, Fashioncloud und InteX verbunden. Darüber hinaus haben wir Anbindungen an Amazon, eBay und Social Shopping-Kanäle wie Google Shopping oder den Facebook/Instagram Shop umgesetzt. Über individuelle API-Schnittstellen konnten zusätzliche Features wie Liveshopping, ein Storelocator und automatisierte Prozesse integriert werden."
          tags:
            - "Shopify Migration"
            - "Schnittstellen & API"
            - "Shopify Development"
