    content:
      headline: "Case Study: Club of Comfort"
      headlineAccent: "im Detail"
      description: "Club of Comfort steht für Hosen mit echtem Mehrwert – modern, funktional und bequem. Damit diese Werte auch digital spürbar werden, haben wir den Onlineshop von WooCommerce zu <a href='/leistungen/shopify-migration'>Shopify migriert</a>, ein individuelles UX/UI Design entwickelt und die Customer Journey komplett neu gedacht."
      blocks:
        - icon: "heroicons:chat-bubble-left-ellipsis"
          title: "Problem"
          description: "Club of Comfort ist eine etablierte Marke mit jahrzehntelanger Tradition. Doch der alte WooCommerce-Shop war technisch überholt: fehlende Skalierbarkeit, langsame Ladezeiten und ein Design, das die Marke nicht mehr zeitgemäß repräsentierte. Schnittstellen zu JTL-Wawi und Marketing-Tools waren unzureichend angebunden, was zu Mehraufwand im Alltag führte. Wichtige Features wie interaktive <strong>Größenberater</strong> oder inspirierende <strong>Lookbooks</strong> fehlten – dadurch gingen wertvolle Chancen zur Conversion-Steigerung verloren."
        - icon: "heroicons:flag"
          title: "Ziel"
          description: "Die Marke wollte einen <strong>Shopify Onlineshop</strong>, der mit modernem <a href='/leistungen/ux-ui-design'>UX/UI Design</a> die Werte von Komfort und Qualität sichtbar macht, mobil und am Desktop optimale Performance liefert, Schnittstellen zu JTL-Wawi, Fashioncloud, InteX und relevanten Marktplätzen bietet, durch Tools wie Größenberater, Lookbook und Liveshopping das Einkaufserlebnis verbessert, und mit Tracking-Integrationen eine solide Basis für Marketing und Skalierung schafft."
        - icon: "heroicons:light-bulb"
          title: "Lösung"
          description: "Gemeinsam mit Club of Comfort haben wir den kompletten Relaunch umgesetzt – von der <strong>Migration zu Shopify</strong> bis zur Implementierung individueller Features: Strategie & Beratung mit Analyse bestehender Systeme und Konzeption der Migration. UX/UI Design mit Lookbook, Showroom und interaktiven Elementen. Entwicklung & Implementierung inkl. JTL-Wawi, InteX, Fashioncloud, Google Tag Manager, Facebook/Pinterest/TikTok Pixel. Besondere Features wie Storelocator, Liveshopping, animierte Hosendarstellung, Produktberater und erweiterte Reviews."

  # Services Section - Our services for this project
  - id: case-services
    enabled: true
    order: 2.5
    component: CaseServices
    wrapper:
