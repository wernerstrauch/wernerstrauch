          title: "Ziel"
          description: "caju brauchte einen <strong>kompletten Shopify Shop</strong> von Grund auf - ein Design, das die Bio-Qualität und Nachhaltigkeit der Produkte visuell transportiert, auf allen Geräten perfekt funktioniert und die Customer Journey vom ersten Kontakt bis zum Checkout optimiert - mit Fokus auf <a href='/leistungen/ux-ui-design'>UX/UI Design</a>."
        - icon: "heroicons:light-bulb"
          title: "Lösung"
          description: "Wir haben den <strong>kompletten Shopify Shop</strong> von Grund auf aufgebaut: Frisches Design mit natürlichen Farben und hochwertiger Produktfotografie. Informative Seiten zur Lieferkette und Nachhaltigkeit. Optimierte Produktdetailseiten mit allen relevanten Bio-Zertifizierungen und Nährwertangaben. Mobile-First Entwicklung für ein nahtloses Einkaufserlebnis."

