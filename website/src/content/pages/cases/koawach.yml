    content:
      headline: "Case Study: Koawach"
      headlineAccent: "im Detail"
      description: "Koawach steht für die Kakao-Revolution – fair produziert, nachhaltig gedacht und mit der Extraportion Koffein. Damit die Marke auch digital ihre ganze Energie entfalten kann, haben wir den Onlineshop zu <a href='/leistungen/shopify-migration'>Shopify migriert</a>, ein frisches UX/UI Design entwickelt und die Customer Experience neu gedacht."
      blocks:
        - icon: "heroicons:chat-bubble-left-ellipsis"
          title: "Problem"
          description: "Koawach ist die bekannte Marke für fair produzierten Koffein-Kakao, die sich erfolgreich als Alternative zu Kaffee etabliert hat. Doch der alte Onlineshop war nicht mehr zeitgemäß: fehlende Skalierbarkeit, langsame Ladezeiten und ein Design, das die Marke nicht mehr authentisch widerspiegelte. Auch wichtige Marketing Tools und Schnittstellen waren nur unzureichend integriert. Das führte zu unnötigem Mehraufwand und <strong>verpassten Wachstumschancen</strong>."
        - icon: "heroicons:flag"
          title: "Ziel"
          description: "Koawach wollte einen <strong>Shopify Onlineshop</strong>, der die Marke mit einem modernen <a href='/leistungen/ux-ui-design'>UX/UI Design</a> klar transportiert, auf Mobile und Desktop optimal performt, eine stabile Basis für Marketing, Tracking und Skalierung schafft und gleichzeitig die Customer Experience verbessert – vom ersten Kontakt bis zum Checkout."
        - icon: "heroicons:light-bulb"
          title: "Lösung"
          description: "Gemeinsam mit Koawach haben wir die komplette <strong>Migration zu Shopify</strong> umgesetzt und den Shop neu aufgestellt: Strategie & Beratung mit Analyse der bestehenden Prozesse und SEO-Check. UX/UI Design für ein conversionoptimiertes Design, das die Markenwelt von Koawach digital erlebbar macht. Technische Umsetzung inkl. Produkt- und Kategoriedaten, Einbindung von Facebook Pixel & Google Analytics sowie individuelle Anpassungen."

