        - icon: "heroicons:paint-brush"
          title: "Design"
          description: "Das neue UX/UI Design stellt die Marke Koawach in den Mittelpunkt: kräftige Farben, klare Bildsprache und eine Nutzerführung, die Lust aufs Ausprobieren macht. Egal ob mobil oder am Desktop – das responsive Design sorgt für eine konsistente User Experience, die Vertrauen schafft und den Warenkorbwert steigert."
          tags:
