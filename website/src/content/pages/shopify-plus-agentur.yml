      headline: "Shopify Plus Agentur: <em>Enterprise E-Commerce ohne Kompromisse</em>"
      tagline: "Shopify Plus ist die Enterprise-Lösung für schnell wachsende Brands. Als zertifizierter Partner helfen wir dir, das volle Potenzial der Plattform zu nutzen."
      leftColumn:
        - type: text
          content: "Als <strong>Shopify Plus Agentur</strong> betreuen wir Brands mit hohen Anforderungen an Performance, Skalierbarkeit und Individualisierung. Shopify Plus bietet Features, die weit über den Standard hinausgehen."
        - type: text
          content: "Mit <strong>Checkout Extensions</strong> und <strong>Shopify Functions</strong> kannst du den Kaufprozess vollständig an deine Bedürfnisse anpassen – von Custom Fields über Rabattlogiken bis zu individuellen Versandoptionen."
        - type: headline
          content: "Wann lohnt sich Shopify Plus?"
        - type: bullets
          content:
            - "<strong>High Volume</strong> – Ab ca. 1 Mio. € Jahresumsatz"
            - "<strong>B2B Commerce</strong> – Großhandel und Business-Kunden"
            - "<strong>Multi-Store</strong> – Mehrere Shops oder internationale Expansion"
            - "<strong>Custom Checkout</strong> – Individuelle Checkout-Anforderungen"
            - "<strong>Integrationen</strong> – Komplexe ERP/PIM-Anbindungen"
      rightColumn:
        - type: text
          content: "Shopify Plus bietet dedizierte <strong>Account Manager</strong>, Priority Support und Zugang zu exklusiven Features wie Shopify Audiences für besseres Targeting in Paid Campaigns."
        - type: text
          content: "Die <strong>Launchpad-App</strong> ermöglicht die Automatisierung von Verkaufsaktionen, Flash Sales und Produktlaunches – ideal für Brands mit häufigen Kampagnen."
        - type: headline
          content: "Häufige Fragen zu Shopify Plus"
        - type: faq
          content:
            - question: "Was kostet Shopify Plus?"
              answer: "Shopify Plus startet bei ca. 2.300€/Monat, abhängig vom Umsatzvolumen. Bei hohen Umsätzen wird eine prozentuale Gebühr fällig."
            - question: "Kann ich von Shopify zu Plus upgraden?"
              answer: "Ja, ein Upgrade ist jederzeit möglich. Wir unterstützen dich bei der Migration und der Nutzung der neuen Features."
            - question: "Was ist der Unterschied zu normalem Shopify?"
              answer: "Plus bietet mehr Customization (vor allem im Checkout), höhere API-Limits, B2B-Features, Multi-Store-Management und dedizierten Support."

