      headline: "Shopify Theme Entwicklung: <em>Dein Shop, dein Design</em>"
      tagline: "Ein individuelles Shopify Theme ist mehr als nur Design – es ist das Fundament für deine Conversion Rate und das Erlebnis deiner Kunden."
      leftColumn:
        - type: text
          content: "Bei der <strong>Shopify Theme Entwicklung</strong> setzen wir auf modernste Technologien: Shopify 2.0 mit JSON Templates, Section Everywhere, und die aktuellsten Liquid-Features für maximale Flexibilität."
        - type: text
          content: "Anders als Standard-Themes aus dem App Store wird ein <strong>individuelles Theme</strong> exakt auf deine Brand, deine Produkte und deine Zielgruppe zugeschnitten. Das Ergebnis: höhere Conversion Rates und ein einzigartiges Markenerlebnis."
        - type: headline
          content: "Was macht ein gutes Shopify Theme aus?"
        - type: bullets
          content:
            - "<strong>Performance</strong> – Schnelle Ladezeiten durch optimierten Code"
            - "<strong>SEO-Optimierung</strong> – Semantisches HTML und strukturierte Daten"
            - "<strong>Mobile First</strong> – Perfekte Darstellung auf allen Geräten"
            - "<strong>Barrierefreiheit</strong> – Zugänglich für alle Nutzer"
            - "<strong>Theme Customizer</strong> – Einfache Anpassungen ohne Code"
      rightColumn:
        - type: text
          content: "Unser Entwicklungsprozess beginnt mit einem <strong>detaillierten Briefing</strong>. Wir verstehen deine Anforderungen, analysieren Best Practices in deiner Branche und entwickeln Wireframes für die optimale User Experience."
        - type: text
          content: "Alle unsere Themes werden ausgiebig getestet: Cross-Browser, Mobile-Responsive, Performance-Checks und Accessibility-Audits sind Standard bei jedem Projekt."
        - type: headline
          content: "FAQ zur Shopify Theme Entwicklung"
        - type: faq
          content:
            - question: "Kann ich mein bestehendes Theme anpassen lassen?"
              answer: "Ja, wir bieten auch Theme-Customization an. Je nach Umfang der Änderungen kann es sinnvoller sein, ein neues Theme zu entwickeln."
            - question: "Wie pflege ich Inhalte im Theme?"
              answer: "Über den Shopify Theme Customizer kannst du Texte, Bilder und Einstellungen selbst ändern – ganz ohne Programmierkenntnisse."
            - question: "Ist das Theme auch für Shopify Plus geeignet?"
              answer: "Ja, wir entwickeln Themes für alle Shopify-Pläne. Bei Plus nutzen wir zusätzlich Checkout Extensions und andere Enterprise-Features."

