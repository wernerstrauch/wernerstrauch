  - id: faq
    enabled: true
    order: 11
    component: Faq
    wrapper:
      variant: light
      padding: lg
      container: true
    content:
      badge: "FAQs"
      badgeIcon: "heroicons:chat-bubble-left-right-16-solid"
      headline: "Shopify Theme Development <em>FAQs</em>"
      description: 'Noch Fragen? <a href="#kontakt" class="text-primary hover:text-primary-light font-medium underline transition-colors">Kontaktiere uns</a> für ein unverbindliches Gespräch.'
      faqs:
        - question: "Was kostet ein Custom Shopify Theme?"
          answer: "Die Kosten für ein Custom Theme hängen vom Umfang und den Anforderungen ab. Ein einfaches Custom Theme startet bei ca. 8.000€, komplexere Projekte mit vielen individuellen Features und Integrationen können 15.000-30.000€ kosten. Im Erstgespräch analysieren wir deine Anforderungen und erstellen ein transparentes Angebot."
        - question: "Wie lange dauert die Theme-Entwicklung?"
          answer: "Ein typisches Custom Theme Projekt dauert 6-12 Wochen von der ersten Konzeption bis zum Launch. Die genaue Timeline hängt von der Komplexität, dem Feedback-Prozess und der Content-Bereitstellung ab. Wir arbeiten mit klaren Meilensteinen und halten dich über den Fortschritt auf dem Laufenden."
        - question: "Was ist der Unterschied zwischen Custom Theme und Theme-Anpassung?"
          answer: "Bei einer Theme-Anpassung nehmen wir ein bestehendes Theme als Basis und passen Design und Funktionen an. Ein Custom Theme wird komplett von Grund auf entwickelt - jede Zeile Code ist auf deine Marke und Anforderungen zugeschnitten. Custom Themes bieten mehr Flexibilität, bessere Performance und ein einzigartiges Design."
        - question: "Kann ich mein Theme später selbst bearbeiten?"
          answer: "Absolut! Wir entwickeln alle Themes mit dem Shopify 2.0 Section-System. Das bedeutet: Du kannst Inhalte, Bilder und Layouts selbst über den Theme-Editor anpassen - ohne Code-Kenntnisse. Für größere Änderungen stehen wir dir natürlich weiterhin zur Verfügung."
        - question: "Wird mein Theme für Shopify 2.0 entwickelt?"
