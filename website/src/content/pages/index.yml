lang: de
pageId: homepage

meta:
  title: "digitalsprung | Shopify Agentur & E-Commerce Marketing"
  description: "Verwandel deinen Onlineshop in eine Umsatzmaschine. Individuelle Lösungen, nahtlose Integrationen, sichtbare Ergebnisse. Shopify Partner & Meta Business Partner."

settings:
  headerVariant: dark

sections:
  # Hero Section
  - id: hero
    enabled: true
    order: 1
    component: Hero
    wrapper:
      variant: dark
      padding: none
      container: false
    background:
      type: ShopWaveBackground
      accentColor: "#95BF47"
      lineColor: "rgba(255, 255, 255, 0.12)"
      bgColor: "#151515"
      showIcons: true
    content:
      headline:
        line1: "Werde zum <em>Marktführer</em>"
        line2: "in deiner <em>E-Commerce</em> Nische"
      subheadline: "Als spezialisierte <strong>Shopify Plus Agentur</strong> bauen wir Einkaufserlebnisse, die konvertieren und im Gedächtnis bleiben"
      ctas:
        - text: "Jetzt Projekt anfragen"
          icon: "heroicons:calendar-days-16-solid"
          variant: "primary"
          size: "lg"
          dataOpenFunnel: true
        - text: "Alle Leistungen"
          icon: "heroicons:arrow-right-16-solid"
          href: "/shopify-agentur"
          variant: "secondary"
          size: "lg"
      partnerBadges:
        - text: "Shopify Partner"
          icon: "simple-icons:shopify"
        - text: "Shopify Plus Partner"
          icon: "simple-icons:shopify"
        - text: "Meta Business Partner"
          icon: "simple-icons:meta"
        - text: "Google Partner"
          icon: "simple-icons:google"

  # TrustBar - Kundenlogos
  # Logos können entweder aus /src/assets/ (mit Astro Image-Optimierung)
  # oder aus /public/ bzw. externe URLs verwendet werden
  - id: trustbar
    enabled: true
    order: 2
    component: TrustBar
    wrapper:
      variant: light
      padding: xs
      container: true
    content:
      headline: "Vertrauen von erfolgreichen E-Commerce Marken"
      # Optional: Eigene Logos definieren (wenn leer, werden die Defaults aus config.ts verwendet)
      # logos:
      #   - name: "Rosental Organics"
      #     src: "/src/assets/digitalsprung/images/cases/logos/rosental.svg"
      #   - name: "bugatti Fashion"
      #     src: "/src/assets/digitalsprung/images/cases/logos/bugatti.svg"
      #   - name: "koawach"
      #     src: "/src/assets/digitalsprung/images/cases/logos/koawach.svg"
      #   - name: "Kunde 4"
      #     src: "https://example.com/logo.png"  # Externe URL auch möglich

  # Services Overview - 4 Spalten Grid ohne Cards
  - id: services-overview
    enabled: true
    order: 4
    component: ServicesGrid
    wrapper:
      variant: light
      padding: md
      container: true
      containerSize: 3xl
    content:
      columns: 4
      services:
        - icon: "heroicons:chat-bubble-left-right"
          title: "Ein Ansprechpartner"
          description: "Kein Chaos, keine Missverständnisse: Du hast bei uns einen festen Ansprechpartner, der dein Projekt von Anfang bis Ende begleitet – immer erreichbar, immer informiert."
        - icon: "heroicons:light-bulb"
          title: "Wir denken mit"
          description: "Wir verstehen dein Business und denken für dich einen Schritt weiter. Unsere Lösungen sind nicht nur technisch, sondern auch strategisch durchdacht – für nachhaltigen Erfolg."
        - icon: "heroicons:chart-bar"
          title: "Performance, die verkauft"
          description: "Langsame Shops und schlechte Conversions? Wir machen deinen Shop schneller, nutzerfreundlicher und konversionsstärker, damit Klicks direkt zu Umsatz werden."
        - icon: "heroicons:pencil-square"
          title: "So einzigartig wie dein Shop"
          description: "Kein Standard, keine Limits: Mit maßgeschneiderten Features und Integrationen bauen wir Einkaufserlebnisse, die genau zu deinem Business passen."

  # Service Cards - Shopify Entwicklung & Growth Marketing
  - id: servicecards
    enabled: true
    order: 3
    component: ServiceCards
    wrapper:
      variant: white
      padding: lg
      container: false
    content:
      variant: light
      headline: "Ganzheitlich wachsen mit deiner <em>Shopify Agentur</em>"
      description: "digitalsprung verbindet Design, Technik und Marketing. Wir liefern keine halben Sachen, sondern Shops, die funktionieren. Ästhetik, die Kunden bindet. Performance, die Umsatz bringt."
      ctaText: "Jetzt durchstarten"
      ctaIcon: "heroicons:rocket-launch-16-solid"
      cards:
        - canvasId: "shopify-canvas"
          title: "Shopify Design & Entwicklung"
          description: "Technische Perfektion trifft auf Design, das verkauft. Wir bauen das Fundament für deine Marke."
          linkText: "Zu unseren Shopify Leistungen"
          linkHref: "/shopify-agentur"
          cardVariant: "lime"
        - canvasId: "marketing-canvas"
          title: "E-Commerce Marketing"
          description: "Mach dich sichtbar. Wir bringen die richtigen Besucher in deinen Shop und skalieren deinen Umsatz."
          linkText: "Zum Marketing"
          linkHref: "/e-commerce-marketing"
          cardVariant: "dark"

  # Logo Cloud - Kunden
  - id: logocloud
    enabled: true
    order: 5
    component: LogoCloud
    wrapper:
      variant: dark
      padding: sm
      container: true
    content:
      variant: dark

  # Feature Showcase - Leistungen Detail
  - id: featureshowcase
    enabled: true
    order: 6
    component: FeatureShowcase
    wrapper:
      variant: dark
      padding: lg
      container: false
    content:
      variant: dark
      imagePosition: "right"
      items:
        - icon: "heroicons:pencil-square-16-solid"
          title: "Individuelles Design"
          description: "Maßgeschneiderte Designs, die deine Marke widerspiegeln. In enger Zusammenarbeit bringen wir deine Vision zum Leben."
          linkText: "Jetzt starten"
          linkHref: "/shopify-theme-entwicklung"
          image: "/src/assets/digitalsprung/images/feature-individuelles-design-4x5.png"
        - icon: "heroicons:building-storefront-16-solid"
          title: "Shopify Plus Lösungen"
          description: "Ob Shopify, Shopify Plus oder Headless? Wir beraten dich und dein Unternehmen umfangreich zu den Angeboten für die optimale skalierbare Lösung und bringen dein Unternehmen auf Wachstumskurs."
          linkText: "Jetzt starten"
          linkHref: "/shopify-plus-agentur"
          image: "/src/assets/digitalsprung/images/feature-enterprise-solutions-4x5.png"
        - icon: "heroicons:puzzle-piece-16-solid"
          title: "App-Entwicklung & Integrationen"
          description: "Mehr Funktionen, mehr Möglichkeiten: Wir entwickeln individuelle Apps und Integrationen, die deinen Shopify-Store auf das nächste Level bringen."
          linkText: "Jetzt starten"
          linkHref: "/shopify-app-entwicklung"
          image: "/src/assets/digitalsprung/images/feature-app-development-4x5.png"
        - icon: "heroicons:megaphone-16-solid"
          title: "E-Commerce Marketing"
          description: "Wir beraten dich zu SEO, Ads, E-Mail- und Social-Media-Marketing und entwickeln individuelle Strategien, die deinen Shop sichtbar machen. So erreichst du neue Kunden, steigerst Traffic und bringst dein Business nachhaltig auf Wachstumskurs."
          linkText: "Jetzt starten"
          linkHref: "/e-commerce-marketing"
          image: "/src/assets/digitalsprung/images/feature-ecommerce-marketing-4x5.png"
        - icon: "heroicons:arrow-path-16-solid"
          title: "Shopify Migration"
          description: "Wir begleiten dich beim Umzug von jedem Shopsystem zu Shopify oder Shopify Plus. Alle Produkte, Kunden- und Bestelldaten werden sicher übertragen, damit dein Shop reibungslos online geht und dein Business sofort weiter wachsen kann."
          linkText: "Jetzt starten"
          linkHref: "/shopify-migration"
          image: "/src/assets/digitalsprung/images/feature-migration-4x5.png"

  # References Section - Horizontal Scroll Cards
  - id: references
    enabled: true
    order: 7
    component: References
    wrapper:
      variant: light
      padding: lg
      container: false
    content:
      badge: "Referenzen"
      badgeIcon: "heroicons:star-16-solid"
      headline: "Erfolgreiche <em>Projekte</em> aus der Praxis"
      description: "Entdecke, wie wir E-Commerce Brands dabei helfen, profitabel zu wachsen."
      ctaText: "Alle Referenzen"
      ctaHref: "/referenzen"
      maxVisibleTags: 3
      references:
        - image: "https://rosental.de/cdn/shop/files/Homepage_Desktop_Juni_25_Kegel.jpg?v=1749552645&width=1800"
          imageAlt: "Rosental Organics Shopify Store"
          title: "Rosental Organics"
          href: "/referenzen/rosental"
          description: "Premium-Kosmetik Brand mit individuellem Shopify Theme und nahtlosen Integrationen."
          tags:
            - "Shopify"
            - "UI/UX Design"
            - "Beauty"
        - image: "https://bugatti-fashion.com/cdn/shop/files/bugatti-fashion-brand-image-spring-summer-2025.webp?v=1739537269&width=1800"
          imageAlt: "bugatti Fashion Shopify Plus Store"
          title: "bugatti Fashion"
          href: "/referenzen/bugatti"
          description: "Migration zu Shopify Plus mit Enterprise-Integration und Multi-Store Setup."
          tags:
            - "Shopify Plus"
            - "Migration"
            - "Fashion"
            - "Enterprise"
        - image: "https://koawach.de/cdn/shop/files/iced-koko-flavours-flying-koawach.jpg?v=1714653459&width=1800"
          imageAlt: "koawach Shopify Store"
          title: "koawach"
          href: "/referenzen/koawach"
          description: "Performance-Optimierung und Conversion-Steigerung für den Guarana-Kakao Marktführer."
          tags:
            - "Performance"
            - "CRO"
            - "Food & Beverage"
        - image: "https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?w=1200&h=900&fit=crop"
          imageAlt: "Fashion E-Commerce Projekt"
          title: "Fashion Brand Launch"
          href: "/referenzen/fashion-launch"
          description: "Kompletter E-Commerce Aufbau von der Markenentwicklung bis zum erfolgreichen Launch."
          tags:
            - "Branding"
            - "Shopify"
            - "Marketing"
        - image: "https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=1200&h=900&fit=crop"
          imageAlt: "B2B E-Commerce Lösung"
          title: "B2B Commerce Platform"
          description: "Maßgeschneiderte B2B-Lösung mit Kundenportal und automatisierter Auftragsverarbeitung."
          tags:
            - "B2B"
            - "Platform"
            - "Automation"

  # Logo Marquee - Partner Logos
  - id: logomarquee
    enabled: true
    order: 8
    component: LogoMarquee
    wrapper:
      variant: dark
      padding: lg
      container: false
    content:
      badge: "Partner"
      badgeIcon: "heroicons:building-office-2-16-solid"
      headline: "Vertraut von führenden <em>Marken</em>"
      description: "Wir arbeiten mit innovativen Unternehmen zusammen, die digitales Wachstum ernst nehmen."
