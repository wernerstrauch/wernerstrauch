      description: "We combine technical expertise with strategic thinking – for online shops that grow sustainably."
      cards:
        - title: "Innovation"
          description: "We combine the latest technologies with creative solutions to keep shops and marketing campaigns one step ahead."
          icon: "heroicons:rocket-launch"
          features:
            - "Latest Shopify Features"
            - "Modern Tech Stacks"
            - "Innovative Solutions"
          large: true
        - title: "Reliability"
