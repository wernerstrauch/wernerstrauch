lang: en
pageId: homepage

meta:
  title: "digitalsprung | Shopify Agency & E-Commerce Marketing"
  description: "Transform your online store into a revenue machine. Custom solutions, seamless integrations, visible results. Shopify Partner & Meta Business Partner."

sections:
  # Hero Section
  - id: hero
    enabled: true
    order: 1
    component: Hero
    wrapper:
      variant: white
      padding: none
      container: false
    background:
      type: IconGridBackground
      color: "#795aff"
      opacity: 0.06
      gridSize: 160
      rotate: -15
      vignette: true
      vignetteColor: "white"
      icons:
        - shopify
        - meta
        - klaviyo
        - google-ads
      iconCount: 12
      iconOpacity: 0.5
    content:
      badge:
        icon: "heroicons:sparkles-16-solid"
        text: "Shopify Partner & Meta Business Partner"
      headline:
        line1: "Transform your"
        line2: "online store into a revenue machine"
      rotatingWords:
        - "Shopify Development"
        - "Theme Design"
        - "App Development"
        - "E-Commerce Marketing"
        - "SEO Optimization"
        - "Migration"
      subheadline: "Custom solutions. Seamless integrations. Visible results."
      ctas:
        - text: "Start Your Project"
          icon: "heroicons:calendar-days-16-solid"
          variant: "primary"
          size: "lg"
          dataOpenFunnel: true
        - text: "All Services"
          icon: "heroicons:arrow-right-16-solid"
          href: "/shopify-agentur"
          variant: "secondary"
          size: "lg"
      trustIndicators:
        - icon: "heroicons:chat-bubble-left-right-16-solid"
          text: "Dedicated Contact"
        - icon: "heroicons:light-bulb-16-solid"
          text: "We Think Ahead"
        - icon: "heroicons:chart-bar-16-solid"
          text: "Performance That Sells"

  # Services Overview - 4 Columns
  - id: services-overview
    enabled: true
    order: 2
    component: Services
    wrapper:
      variant: white
      padding: lg
      container: true
      containerSize: 3xl
    content:
      variant: light
      services:
        - tagline: "Personal"
          title: "Dedicated Contact"
          description: "No chaos, no misunderstandings: You have a dedicated contact person who guides your project from start to finish – always available, always informed."
          icon: "heroicons:chat-bubble-left-right"
        - tagline: "Strategic"
          title: "We Think Ahead"
          description: "We understand your business and think one step ahead for you. Our solutions are not just technical, but also strategically designed – for sustainable success."
          icon: "heroicons:light-bulb"
        - tagline: "Revenue-Driven"
          title: "Performance That Sells"
          description: "Slow shops and poor conversions? We make your shop faster, more user-friendly and conversion-optimized, turning clicks directly into revenue."
          icon: "heroicons:chart-bar"
        - tagline: "Custom"
          title: "As Unique as Your Shop"
          description: "No standards, no limits: With tailored features and integrations, we build shopping experiences that perfectly match your business."
          icon: "heroicons:pencil-square"

  # Service Cards - Shopify Experts & Marketing Partner
  - id: servicecards
    enabled: true
    order: 3
    component: ServiceCards
    wrapper:
      variant: light
      padding: lg
      container: false
    content:
      variant: light
      headline: "Our Services as a <em>Shopify Agency</em>"
      description: "digitalsprung delivers everything your Shopify business needs: appealing design, smooth technology and measurable marketing. In short: shops that delight customers and generate revenue."
      ctaText: "Get Started Now"
      ctaIcon: "heroicons:rocket-launch-16-solid"
      cards:
        - image: "https://digitalsprung.de/cdn/shop/files/shopify-experten.png"
          hoverImage: "https://digitalsprung.de/cdn/shop/files/shopify-experten-hover.png"
          title: "Shopify Experts"
          description: "Turn your Shopify shop into an experience that delights customers."
          linkText: "All Services"
          linkHref: "/shopify-agentur"
          cardVariant: "lime"
        - image: "https://digitalsprung.de/cdn/shop/files/marketing-partner.png"
          hoverImage: "https://digitalsprung.de/cdn/shop/files/marketing-partner-hover.png"
          title: "Marketing Partner"
          description: "Get your shop visible and win customers who stay."
          linkText: "All Services"
          linkHref: "/e-commerce-marketing"
          cardVariant: "dark"

  # Logo Cloud - Clients
  - id: logocloud
    enabled: true
    order: 4
    component: LogoCloud
    wrapper:
      variant: dark
      padding: sm
      container: true
    content:
      variant: dark

  # Feature Showcase - Services Detail
  - id: featureshowcase
    enabled: true
    order: 5
    component: FeatureShowcase
    wrapper:
      variant: dark
      padding: lg
      container: false
    content:
      variant: dark
      imagePosition: "right"
      items:
        - icon: "heroicons:pencil-square-16-solid"
          title: "Custom Design"
          description: "Tailored designs that reflect your brand. In close collaboration, we bring your vision to life."
          linkText: "Get Started"
          linkHref: "/shopify-theme-entwicklung"
          image: "https://digitalsprung.de/cdn/shop/files/Individuelles-Design.png"
        - icon: "heroicons:building-storefront-16-solid"
          title: "Shopify Plus Solutions"
          description: "Whether Shopify, Shopify Plus or Headless? We provide comprehensive advice on the offerings for the optimal scalable solution and put your business on a growth trajectory."
          linkText: "Get Started"
          linkHref: "/shopify-plus-agentur"
          image: "https://digitalsprung.de/cdn/shop/files/Shopify-Plus-Loesungen.png"
        - icon: "heroicons:puzzle-piece-16-solid"
          title: "App Development & Integrations"
          description: "More features, more possibilities: We develop custom apps and integrations that take your Shopify store to the next level."
          linkText: "Get Started"
          linkHref: "/shopify-app-entwicklung"
          image: "https://digitalsprung.de/cdn/shop/files/App-Entwicklung-Integrationen.png"
        - icon: "heroicons:megaphone-16-solid"
          title: "SEO & Marketing"
          description: "We advise you on SEO, ads, email and social media marketing and develop individual strategies that make your shop visible. This way you reach new customers, increase traffic and put your business on sustainable growth."
          linkText: "Get Started"
          linkHref: "/e-commerce-marketing"
          image: "https://digitalsprung.de/cdn/shop/files/Blogartikel_-_2025-09-19T153438.218.png"
        - icon: "heroicons:arrow-path-16-solid"
          title: "Shopify Migration"
          description: "We guide you through the move from any shop system to Shopify or Shopify Plus. All products, customer and order data are securely transferred so your shop goes online smoothly and your business can continue growing immediately."
          linkText: "Get Started"
          linkHref: "/shopify-migration"
          image: "https://digitalsprung.de/cdn/shop/files/shopify_migration_2.png"

  # Projects Section
  - id: projects
    enabled: true
    order: 6
    component: UseCases
    wrapper:
      variant: dark
      padding: lg
      container: true
    background:
      type: GridBackground
      color: "#795aff"
      glowColor: "#795aff"
      opacity: 0.08
      gridSize: 80
      glowLines: 6
      rotate: -15
      vignette: true
      vignetteColor: "#1c1c1e"
    content:
      badge: "References"
      badgeIcon: "heroicons:star-16-solid"
      headline: "Our Clients are <em>Happy Clients</em>"
      description: "Satisfied customers, measurable results: Get inspired and discover what's possible."
      cases:
        - industry: "Beauty & Cosmetics"
          metric: "Rosental"
          metricLabel: "Organics"
          title: "Shopify Theme & Integrations"
          description: "Custom Shopify theme with tailored features for the premium cosmetics brand."
          tags:
            - "UI/UX Design"
            - "Shopify"
            - "Beauty"
          icon: "heroicons:sparkles"
        - industry: "Fashion & Accessories"
          metric: "bugatti"
          metricLabel: "Fashion"
          title: "E-Commerce Migration"
          description: "Successful migration to Shopify Plus with seamless system integration."
          tags:
            - "Migration"
            - "Shopify Plus"
            - "Fashion"
          icon: "heroicons:shopping-bag"
        - industry: "Food & Beverage"
          metric: "koawach"
          metricLabel: "Coffee"
          title: "Performance Optimization"
          description: "Conversion optimization and performance improvement for the leading guarana cocoa manufacturer."
          tags:
            - "Performance"
            - "CRO"
            - "Food"
          icon: "heroicons:fire"

  # Testimonials Section
  - id: testimonials
    enabled: true
    order: 7
    component: Testimonials
    wrapper:
      variant: white
      padding: lg
      container: true
    content:
      badge: "Client Testimonials"
      badgeIcon: "heroicons:chat-bubble-bottom-center-text-16-solid"
      headline: "What Our Clients <em>Love About Us</em>"
      testimonials:
        - quote: "Our Naturkomponisten online shop was set up by Digitalsprung just in time for the launch of our first products. We were very satisfied with the collaboration! From the highly competent advice and extremely fast response times, we are especially impressed by how flexible and comprehensive the customer service is."
          author: "Michael Lämmle"
          role: "Naturkomponisten GmbH"
          metric: "100%"
          metricLabel: "competent advice"
        - quote: "digitalsprung GmbH was the right choice for us due to their high competence and the calm manner the team exudes. Together we migrated our online shop to Shopify and received many tips along the way. We needed things done quickly and were able to get fast service here as well."
          author: "dichtungsmax"
          role: "dichtungsmax GmbH"
          metric: "100%"
          metricLabel: "recommendation rate"

  # Stats Section - Numbers
  - id: stats
    enabled: true
