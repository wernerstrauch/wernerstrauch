    wrapper:
      variant: dark
      padding: lg
      container: true
    background:
      type: GridBackground
      color: "#b4e565"
      glowColor: "#b4e565"
      opacity: 0.08
      gridSize: 80
      glowLines: 6
      rotate: -15
      vignette: true
      vignetteColor: "#1c1c1e"
    content:
      variant: dark
      badge: "Our Results"
      badgeIcon: "heroicons:chart-pie-16-solid"
