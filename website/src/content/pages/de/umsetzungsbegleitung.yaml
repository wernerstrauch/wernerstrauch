      headline: "Fragen zur <em>Umsetzungsbegleitung</em>"
      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Was unterscheidet Sie von einem Projektleiter?"
          answer: "Ein Projektleiter ist Teil des Projekts und trifft operative Entscheidungen. Ich bin bewusst einen Schritt zurück: Ich hinterfrage, prüfe und berate – aber die Entscheidungen treffen Sie. Das ermöglicht mir, kritisch zu bleiben, ohne in Interessenkonflikte zu geraten."
        - question: "Wie viel Zeit muss ich einplanen?"
          answer: "Der Aufwand variiert je nach Projektphase: In Spitzenzeiten (Kick-off, Go-Live) können es 6-8 Tage pro Monat sein, in ruhigeren Phasen 2-3 Tage. Wir definieren gemeinsam einen Rahmen, der zu Ihrem Projekt passt."
        - question: "Arbeiten Sie auch mit unserer Agentur zusammen?"
          answer: "Ja, das ist der Normalfall. Ich bin kein Konkurrent Ihrer Agentur, sondern Ihr Vertreter auf Kundenseite. Gute Agenturen schätzen das – weil klare Anforderungen und schnelle Entscheidungen auch ihnen helfen."
        - question: "Ab welcher Projektgröße macht Begleitung Sinn?"
          answer: "Als Faustregel: Bei Projekten ab 50.000€ Volumen oder ab 3 Monaten Laufzeit lohnt sich eine unabhängige Begleitung. Bei kleineren Projekten ist oft ein einmaliges Audit oder ein Workshop sinnvoller."
        - question: "Kann ich Sie auch nur für bestimmte Phasen buchen?"
          answer: "Absolut. Manche Kunden buchen mich nur für die Konzeptphase, andere nur für Go-Live-Absicherung. Wir können die Begleitung flexibel auf kritische Phasen fokussieren."
        - question: "Was kostet die Umsetzungsbegleitung?"
          answer: "Die monatliche Begleitung startet bei 1.500€ für 2 Tage pro Monat und geht bis 4.000€ für 8 Tage pro Monat. Bei längeren Projekten sind auch Paketpreise möglich. Im Erstgespräch klären wir, welcher Umfang für Ihr Projekt sinnvoll ist."
        - question: "Wie schnell können Sie starten?"
          answer: "In der Regel kann ich innerhalb von 1-2 Wochen starten. Für dringende Projekte finden wir auch kurzfristigere Lösungen. Sprechen Sie mich einfach an."
        - question: "Was passiert, wenn es Konflikte mit dem Dienstleister gibt?"
          answer: "Ich moderiere und vermittle – aber ich bin eindeutig auf Ihrer Seite. Bei echten Konflikten helfe ich, diese zu dokumentieren, Eskalationswege zu definieren und wenn nötig, Alternativen zu evaluieren."

