      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Ab welcher Unternehmensgröße macht eine Technologieberatung Sinn?"
          answer: "Eine strukturierte Technologieberatung lohnt sich in der Regel ab einem Jahresumsatz von 2-3 Millionen Euro oder wenn Sie vor einer größeren Systementscheidung stehen. Bei kleineren Händlern reicht oft ein Strategiegespräch, um die richtigen Weichen zu stellen."
        - question: "Empfehlen Sie bestimmte Systeme oder Anbieter?"
          answer: "Ich bin unabhängig und erhalte keine Provisionen von Software-Anbietern. Meine Empfehlungen basieren ausschließlich auf Ihren Anforderungen. Das bedeutet auch: Manchmal empfehle ich, das bestehende System zu behalten und zu optimieren."
        - question: "Wie lange dauert ein typischer Auswahlprozess?"
          answer: "Ein vollständiger Auswahlprozess mit RFP und PoC dauert typischerweise 3-6 Monate. Ein schnelleres Screening mit Shortlist-Empfehlung ist in 4-6 Wochen möglich. Die Dauer hängt von der Komplexität und Ihrer internen Entscheidungsgeschwindigkeit ab."
        - question: "Begleiten Sie auch die Implementierung?"
          answer: "Ja, als Owner auf Kundenseite. Ich setze nicht selbst um, aber ich stelle sicher, dass die Implementierung Ihren Anforderungen entspricht, begleite Workshops, prüfe Meilensteine und koordiniere bei Bedarf das Vendor-Management."
        - question: "Was ist der Unterschied zwischen RFI und RFP?"
          answer: "Ein RFI (Request for Information) ist eine erste Informationsanfrage, um Anbieter kennenzulernen. Ein RFP (Request for Proposal) ist eine detaillierte Ausschreibung mit konkreten Anforderungen und der Bitte um ein verbindliches Angebot. Ich setze beide Instrumente ein – je nach Phase im Auswahlprozess."
        - question: "Brauche ich wirklich ein PIM-System?"
          answer: "Nicht unbedingt. Ein PIM lohnt sich, wenn Sie mehr als 500-1000 Produkte haben, mehrere Vertriebskanäle bespielen oder komplexe Produktdaten pflegen. Für kleinere Shops reicht oft das Shopsystem. Ich helfe Ihnen, die richtige Entscheidung zu treffen."
        - question: "Was kostet eine Technologieberatung?"
          answer: "Ein initiales Architektur-Assessment startet bei 3.500 Euro. Ein vollständiger Auswahlprozess mit RFP und Entscheidungsvorlage liegt typischerweise zwischen 8.000 und 15.000 Euro – abhängig von Komplexität und Anzahl der zu evaluierenden Systeme."
        - question: "Ist Headless Commerce die Zukunft?"
          answer: "Headless ist ein leistungsfähiger Ansatz, aber nicht für jeden. Für Händler mit standardisierten Anforderungen sind moderne Monolithen wie Shopify Plus oder Shopware oft die bessere Wahl. Headless macht Sinn bei komplexen Frontend-Anforderungen, Multi-Touchpoint-Strategien oder wenn Sie ein starkes Tech-Team haben."

