      headline: "Fragen zur <em>E-Commerce Strategie</em>"
      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Für wen ist eine Strategieberatung sinnvoll?"
          answer: "Eine E-Commerce Strategie ist sinnvoll für Online-Händler und D2C-Marken, die vor wichtigen Entscheidungen stehen: Neuausrichtung, Skalierung, Internationalisierung oder größere Technologie-Investitionen. Auch wenn Sie das Gefühl haben, dass Ihr E-Commerce 'irgendwie funktioniert', aber die klare Richtung fehlt."
        - question: "Was unterscheidet Ihre Strategieberatung von Agenturen?"
          answer: "Ich verkaufe keine Implementierungsleistung. Meine Strategie-Empfehlungen sind unabhängig von Software-Partnerschaften oder Agenturinteressen. Ich stehe auf Ihrer Seite des Tisches und helfe Ihnen, die richtigen Partner zu finden – bin aber nicht selbst Anbieter."
        - question: "Wie lange dauert eine Strategieentwicklung?"
          answer: "Je nach Umfang zwischen 2 und 6 Wochen. Ein fokussiertes Strategieprojekt (z.B. Kanalstrategie) dauert ca. 2-3 Wochen. Eine umfassende E-Commerce Strategie mit Business Case und detaillierter Roadmap 4-6 Wochen. Im Erstgespräch klären wir den passenden Umfang."
        - question: "Was kostet eine E-Commerce Strategie?"
          answer: "Ein fokussiertes Strategieprojekt startet bei 3.500 Euro. Eine umfassende Strategieentwicklung mit Business Case, Roadmap und KPI-Framework liegt typischerweise zwischen 8.000 und 15.000 Euro – je nach Komplexität und Umfang. Im Erstgespräch gebe ich eine erste Einschätzung."
        - question: "Was bekomme ich als Ergebnis?"
          answer: "Ein umfassendes Strategiedokument mit: Executive Summary, Markt- und Wettbewerbsanalyse, Strategische Positionierung, Kanalstrategie, Technologie-Roadmap, Business Case mit Finanzmodell, priorisiertem Maßnahmenplan und KPI-Framework. Kein PowerPoint-Grab, sondern ein Arbeitsdokument."
        - question: "Begleiten Sie auch die Umsetzung?"
          answer: "Ja, auf Wunsch. Manche Kunden nutzen die Strategie als Grundlage für die eigene Umsetzung. Andere möchten eine kontinuierliche Begleitung bei der Implementierung – als <a href='/ecommerce-sparring'>Sparringspartner</a>, <a href='/umsetzungsbegleitung'>Umsetzungsbegleiter</a> oder in einer <a href='/interim-management'>Interim-Rolle</a>. Beides ist möglich."
        - question: "Wie läuft das Erstgespräch ab?"
          answer: "Das Erstgespräch ist kostenlos und dauert ca. 30 Minuten. Wir besprechen Ihre aktuelle Situation, Ihre Ziele und Herausforderungen. Ich gebe erste Einschätzungen und wir klären, ob eine Zusammenarbeit sinnvoll ist. Unverbindlich und ohne versteckte Kosten."
        - question: "Können Sie auch bei der Technologie-Auswahl helfen?"
          answer: "Absolut. Die Technologie-Strategie ist ein wichtiger Teil der Gesamtstrategie. Ob Shop-System, ERP, PIM oder Marketing-Automation – ich helfe Ihnen, die richtige Architektur zu entwickeln und begleite auf Wunsch auch den Auswahlprozess."

