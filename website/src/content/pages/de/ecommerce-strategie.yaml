      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Fuer wen ist eine Strategieberatung sinnvoll?"
          answer: "Eine E-Commerce Strategie ist sinnvoll fuer Online-Haendler und D2C-Marken, die vor wichtigen Entscheidungen stehen: Neuausrichtung, Skalierung, Internationalisierung oder groessere Technologie-Investitionen. Auch wenn Sie das Gefuehl haben, dass Ihr E-Commerce 'irgendwie funktioniert', aber die klare Richtung fehlt."
        - question: "Was unterscheidet Ihre Strategieberatung von Agenturen?"
          answer: "Ich verkaufe keine Implementierungsleistung. Meine Strategie-Empfehlungen sind unabhaengig von Software-Partnerschaften oder Agenturinteressen. Ich stehe auf Ihrer Seite des Tisches und helfe Ihnen, die richtigen Partner zu finden – bin aber nicht selbst Anbieter."
        - question: "Wie lange dauert eine Strategieentwicklung?"
          answer: "Je nach Umfang zwischen 2 und 6 Wochen. Ein fokussiertes Strategieprojekt (z.B. Kanalstrategie) dauert ca. 2-3 Wochen. Eine umfassende E-Commerce Strategie mit Business Case und detaillierter Roadmap 4-6 Wochen. Im Erstgespraech klaeren wir den passenden Umfang."
        - question: "Was kostet eine E-Commerce Strategie?"
          answer: "Ein fokussiertes Strategieprojekt startet bei 3.500 Euro. Eine umfassende Strategieentwicklung mit Business Case, Roadmap und KPI-Framework liegt typischerweise zwischen 8.000 und 15.000 Euro – je nach Komplexitaet und Umfang. Im Erstgespraech gebe ich eine erste Einschaetzung."
        - question: "Was bekomme ich als Ergebnis?"
          answer: "Ein umfassendes Strategiedokument mit: Executive Summary, Markt- und Wettbewerbsanalyse, Strategische Positionierung, Kanalstrategie, Technologie-Roadmap, Business Case mit Finanzmodell, priorisiertem Massnahmenplan und KPI-Framework. Kein PowerPoint-Grab, sondern ein Arbeitsdokument."
        - question: "Begleiten Sie auch die Umsetzung?"
          answer: "Ja, auf Wunsch. Manche Kunden nutzen die Strategie als Grundlage fuer die eigene Umsetzung. Andere moechten eine kontinuierliche Begleitung bei der Implementierung – als Sparringspartner, Projekt-Coach oder in einer Interim-Rolle. Beides ist moeglich."
        - question: "Wie laeuft das Erstgespraech ab?"
          answer: "Das Erstgespraech ist kostenlos und dauert ca. 30 Minuten. Wir besprechen Ihre aktuelle Situation, Ihre Ziele und Herausforderungen. Ich gebe erste Einschaetzungen und wir klaeren, ob eine Zusammenarbeit sinnvoll ist. Unverbindlich und ohne versteckte Kosten."
        - question: "Koennen Sie auch bei der Technologie-Auswahl helfen?"
          answer: "Absolut. Die Technologie-Strategie ist ein wichtiger Teil der Gesamtstrategie. Ob Shop-System, ERP, PIM oder Marketing-Automation – ich helfe Ihnen, die richtige Architektur zu entwickeln und begleite auf Wunsch auch den Auswahlprozess."

