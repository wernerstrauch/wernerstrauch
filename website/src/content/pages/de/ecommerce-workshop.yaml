  # ========================================
  # Section 7: FAQ
  # ========================================
  - id: faq
    enabled: true
    order: 7
    component: Faq
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.05
        fadeDirection: "left"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.08
        position: "right"
        size: "md"
        shape: "circles"
        hideOnMobile: true
    content:
      badge: "Häufige Fragen"
      headline: "Fragen zum <em>Workshop</em>"
      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Wie lange dauert ein Workshop?"
          answer: "Je nach Themenumfang zwischen einem halben Tag (3-4 Stunden) und zwei vollen Tagen. Ein klassischer Strategie-Workshop umfasst einen Tag. Im Vorgespräch klären wir, welches Format für Ihre Ziele sinnvoll ist."
        - question: "Wie viele Teilnehmer sind ideal?"
          answer: "Zwischen 2 und 10 Personen. Bei weniger fehlt oft die Perspektivenvielfalt, bei mehr wird die Moderation schwieriger. Idealerweise sind Entscheider aus verschiedenen Bereichen dabei: Geschäftsführung, E-Commerce, Marketing, Operations."
        - question: "Vor-Ort oder Remote?"
          answer: "Beides ist möglich. Vor-Ort-Workshops ermöglichen intensivere Zusammenarbeit und spontane Whiteboard-Sessions. Remote-Workshops sind flexibler und sparen Reisezeit. Oft macht ein Hybrid-Ansatz Sinn: Strategie-Sessions vor Ort, Follow-ups remote."
        - question: "Was muss ich vorbereiten?"
          answer: "Ich sende Ihnen vorab einen Fragebogen und eine Liste mit Zugängen/Daten, die ich für die Vorbereitung benötige (Analytics, Shop-Backend, etc.). Je besser die Vorbereitung, desto produktiver der Workshop-Tag."
        - question: "Was kostet ein Workshop?"
          answer: "Ein Halbtages-Workshop startet bei 2.500€, ein Ganztages-Workshop bei 3.500€, ein Zwei-Tages-Intensiv bei 6.000€ – jeweils zzgl. MwSt. und ggf. Reisekosten. Im Preis enthalten sind Vorbereitung, Durchführung und Dokumentation."
        - question: "Was bekomme ich am Ende?"
          answer: "Eine ausführliche Dokumentation aller Ergebnisse: Analyse-Erkenntnisse, strategische Entscheidungen, priorisierte Maßnahmen und eine Roadmap mit Timeline. Kein Foliengrab, sondern ein Arbeitsdokument, das Sie direkt nutzen können."
        - question: "Kann der Workshop auch Teil einer längeren Beratung sein?"
          answer: "Absolut. Viele meiner Kunden starten mit einem Workshop als Kick-off für eine längerfristige Zusammenarbeit. Der Workshop schafft die strategische Grundlage, das <a href='/ecommerce-sparring'>E-Commerce Sparring</a> sichert die kontinuierliche Begleitung, und die <a href='/umsetzungsbegleitung'>Umsetzungsbegleitung</a> stellt die Qualität in der Implementierung sicher."

