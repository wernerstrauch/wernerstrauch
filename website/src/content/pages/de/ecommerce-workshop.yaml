  # ========================================
  # Section 3: BentoGrid (Workshop-Schwerpunkte)
  # ========================================
  - id: schwerpunkte
    enabled: true
    order: 3
    component: BentoGrid
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.06
        fadeDirection: "both"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.1
        position: "right"
        size: "lg"
        shape: "diamonds"
        hideOnMobile: true
    content:
      badge: "Workshop-Schwerpunkte"
      headline: "Vier Module für <em>nachhaltigen Erfolg</em>"
      description: "Je nach Ihren Herausforderungen stellen wir den Workshop aus diesen Schwerpunkten zusammen – oder kombinieren alle vier für einen umfassenden Strategie-Tag."
      cards:
        - title: "Strategie & Positionierung"
          description: "Wo steht Ihr E-Commerce heute? Wo soll er hin? Gemeinsam analysieren wir Ihr Geschäftsmodell, Ihre Wettbewerbsposition und entwickeln eine klare Strategie."
          icon: "heroicons:map"
          large: true
          features:
            - "Ist-Analyse & Benchmarking"
            - "Wettbewerbspositionierung"
            - "Zieldefinition & KPIs"
            - "Strategische Weichenstellungen"
        - title: "Prozesse & Operations"
          description: "Vom Bestelleingang bis zur Retoure: Wir analysieren Ihre Abläufe, identifizieren Engpässe und entwickeln Optimierungsmaßnahmen."
          icon: "heroicons:cog-6-tooth"
          features:
            - "Prozess-Mapping"
            - "Automatisierungspotenziale"
            - "Fulfillment-Analyse"
        - title: "Wachstum & Marketing"
          description: "Welche Kanäle funktionieren? Wo liegen ungenutzte Potenziale? Wir analysieren Ihre Customer Journey und entwickeln Wachstumshebel."
          icon: "heroicons:arrow-trending-up"
          features:
            - "Customer Journey Mapping"
            - "Kanal-Performance"
            - "Conversion-Analyse"
        - title: "Skalierung & Systeme"
          description: "Ist Ihre Technologie-Architektur fit für Wachstum? Wir evaluieren Ihre Systemlandschaft und entwickeln eine Roadmap für die Zukunft."
          icon: "heroicons:cpu-chip"
          large: true
          features:
            - "System-Audit"
            - "Architektur-Bewertung"
            - "Integrations-Check"
            - "Technologie-Roadmap"

  # ========================================
  # Section 4: Process (Workshop-Ablauf)
  # ========================================
  - id: ablauf
    enabled: true
