        color: "#c8ff00"
        opacity: 0.04
        fadeDirection: "right"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.08
        position: "left"
        size: "md"
        shape: "hexagons"
        hideOnMobile: true
    content:
      badge: "Der Ablauf"
      headline: "So läuft ein <em>Workshop</em> ab"
      description: "Von der Vorbereitung bis zum Follow-up – ein strukturierter Prozess für maximalen Mehrwert."
      steps:
        - number: "01"
          icon: "heroicons:clipboard-document-list"
          title: "Vorbereitung"
          description: "Sie füllen einen Fragebogen aus, ich analysiere vorab Ihre Daten und Systeme. So starten wir am Workshop-Tag nicht bei Null."
          details:
            - "Fragebogen"
            - "Datenanalyse"
            - "Agenda-Abstimmung"
        - number: "02"
          icon: "heroicons:presentation-chart-bar"
          title: "Workshop-Tag"
          description: "Intensive Arbeitssession mit Ihrem Team. Analyse, Diskussion, Strategie-Entwicklung und konkrete Maßnahmenplanung."
          details:
            - "Ist-Analyse"
            - "Strategie-Session"
            - "Roadmap-Entwicklung"
        - number: "03"
          icon: "heroicons:document-text"
          title: "Dokumentation"
          description: "Innerhalb einer Woche erhalten Sie eine ausführliche Dokumentation aller Ergebnisse, Entscheidungen und Action Items."
          details:
            - "Ergebnis-Report"
            - "Maßnahmenplan"
            - "Priorisierte Roadmap"
        - number: "04"
          icon: "heroicons:arrow-path"
          title: "Follow-up"
          description: "Optional: Nach 4-6 Wochen Review-Call zur Umsetzung. Was wurde erreicht? Wo hakt es? Wie geht es weiter?"
          details:
            - "Review-Call"
