      variant: dark
      padding: lg
    content:
      badge: "Workshop-Facts"
      headline: "Flexibel auf <em>Ihre Bedürfnisse</em> zugeschnitten"
      stats:
        - value: "½–2"
          label: "Tage"
          description: "je nach Umfang"
        - value: "2–10"
