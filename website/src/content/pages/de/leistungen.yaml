      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Welche Leistung passt zu mir?"
          answer: "Das hängt von Ihrer Situation ab. Bei konkreten Projekten (ERP-Wechsel, Shop-Migration) ist oft eine fokussierte Beratung oder Umsetzungsbegleitung sinnvoll. Für strategische Klarheit empfehle ich ein Audit oder Strategieprojekt. Für laufende Unterstützung gibt es das Sparring-Modell. Im Erstgespräch finden wir gemeinsam heraus, was passt."
        - question: "Kann ich mehrere Leistungen kombinieren?"
          answer: "Ja, absolut. Viele Kunden starten mit einem Audit und gehen dann in ein Sparring oder eine Umsetzungsbegleitung über. Die Leistungen sind modular aufgebaut und ergänzen sich. Im Erstgespräch entwickeln wir die passende Kombination."
        - question: "Was kostet eine Zusammenarbeit?"
          answer: "Die Kosten variieren je nach Leistung und Umfang. Einmalige Leistungen wie Audits starten bei 2.500 Euro, laufende Begleitung ab 1.500 Euro/Monat. Im Erstgespräch gebe ich eine erste Einschätzung für Ihre konkrete Situation – unverbindlich und kostenlos."
        - question: "Wie schnell können wir starten?"
          answer: "In der Regel innerhalb von 1-2 Wochen. Bei dringenden Themen finden wir eine Lösung. Nach dem Erstgespräch erstelle ich ein Angebot, und nach Beauftragung legen wir los."
        - question: "Arbeiten Sie auch vor Ort?"
          answer: "Primär remote, aber für Workshops, Kick-offs oder intensive Projektphasen komme ich gerne zu Ihnen. Die meisten Kunden schätzen die Flexibilität von Remote-Sessions – aber manchmal ist ein Vor-Ort-Termin einfach wertvoller."
        - question: "Wie läuft das Erstgespräch ab?"
          answer: "Das Erstgespräch ist kostenlos und dauert etwa 30 Minuten. Wir besprechen Ihre aktuelle Situation, Ihre Ziele und Herausforderungen. Ich gebe erste Einschätzungen und wir klären, welche Leistung sinnvoll wäre. Unverbindlich und ohne versteckte Kosten."

