    content:
      badge: "Methodik"
      headline: "Methoden und <em>Erfolgsfaktoren</em>"
      sections:
        - title: "Agil, Wasserfall oder Hybrid?"
          content: |
            <p>Es gibt nicht die eine richtige Projektmethodik. Die Wahl hängt von Projekt, Team und Rahmenbedingungen ab. Bei Shop-Relaunches mit klarem Scope funktioniert ein klassischer Wasserfall-Ansatz oft gut. Bei agilen Entwicklungsteams passe ich mich an Scrum oder Kanban an. Häufig ist ein Hybrid-Ansatz sinnvoll: Feste Meilensteine und Budget, aber agile Umsetzung in Sprints.</p>
            <p>Wichtiger als die Methodik ist die konsequente Anwendung: Klare Rituale, transparente Kommunikation, regelmäßige Reviews. Ich bringe die Struktur mit – und passe sie an Ihre Organisation an.</p>
        - title: "Die drei Erfolgsfaktoren"
          content: |
            <p><strong>1. Klare Zuständigkeiten:</strong> Wer entscheidet was? Wer liefert zu? Wer nimmt ab? Unklare Verantwortlichkeiten sind der häufigste Grund für Projektverzögerungen. Ich sorge für eine RACI-Matrix, die jeder versteht.</p>
            <p><strong>2. Datenqualität:</strong> Bei Migrationen und ERP-Einführungen ist Datenqualität erfolgskritisch. Schlechte Stammdaten, unvollständige Produktinformationen oder inkonsistente Kundenhistorien werden spätestens beim Go-Live zum Problem. Ich initiiere früh die Datenbereinigung.</p>
            <p><strong>3. Kommunikation:</strong> Projekte scheitern an Missverständnissen, nicht an Technologie. Ich etabliere klare Kommunikationswege: Wer informiert wen, wie oft, über welchen Kanal? Regelmäßige Status-Updates halten alle Stakeholder auf dem Laufenden.</p>
        - title: "Typische Projektrisiken"
          content: |
            <p>Nach dutzenden E-Commerce-Projekten kenne ich die typischen Fallen: Scope Creep (der Umfang wächst unkontrolliert), unrealistische Zeitpläne, unterschätzte Integrationsaufwände, fehlende Testphasen, mangelnde Stakeholder-Einbindung. Als erfahrener Projektleiter erkenne ich diese Risiken früh und steuere gegen – bevor sie zum Problem werden.</p>

