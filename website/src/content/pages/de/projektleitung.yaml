      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Ab welcher Projektgröße macht externe Projektleitung Sinn?"
          answer: "Sobald mehr als drei Parteien beteiligt sind (z.B. internes Team, Agentur, Software-Anbieter) oder das Projektbudget über 50.000 Euro liegt. Bei kleineren Projekten reicht oft ein gelegentliches Sparring. Im Erstgespräch klären wir, was für Ihr Projekt sinnvoll ist."
        - question: "Übernehmen Sie auch die technische Umsetzung?"
          answer: "Nein, ich entwickle nicht selbst. Meine Rolle ist die Steuerung: Ich koordiniere Agentur, Entwickler und interne Teams, prüfe Qualität und halte den Zeitplan. So bleibe ich unabhängig und kann objektiv bewerten."
        - question: "Wie viel Zeit investieren Sie pro Woche?"
          answer: "Das hängt von der Projektphase ab. In intensiven Phasen (Kickoff, Go-Live) kann es Vollzeit sein. Im regulären Projektverlauf typischerweise 1-2 Tage pro Woche. Wir vereinbaren ein monatliches Kontingent mit Flexibilität nach oben und unten."
        - question: "Können Sie auch laufende Projekte übernehmen?"
          answer: "Ja, das ist sogar häufig der Fall. Wenn Projekte aus dem Ruder laufen, übernehme ich die Steuerung: Bestandsaufnahme, Probleme identifizieren, Kurs korrigieren. Ein 'Projekt-Turnaround' ist oft effektiver als von vorne zu beginnen."
        - question: "Was kostet externe Projektleitung?"
          answer: "Ab 4.000 Euro pro Monat, abhängig vom Projektumfang und der benötigten Intensität. Bei Vollzeit-Einsätzen oder besonders komplexen Projekten entsprechend mehr. Verglichen mit Projektverzögerungen und Budget-Überschreitungen ist professionelle Projektleitung eine Investition, die sich rechnet."
        - question: "Arbeiten Sie vor Ort oder remote?"
          answer: "Beides ist möglich. Für Kickoff-Workshops und kritische Abstimmungen bin ich gerne vor Ort. Die laufende Koordination funktioniert remote oft effizienter. Ein Mix aus beidem hat sich bewährt – wir finden das passende Modell für Ihr Projekt."
        - question: "Welche Tools nutzen Sie?"
          answer: "Ich passe mich an Ihre Tool-Landschaft an. Ob Jira, Asana, Monday, Notion oder klassisch mit Excel und PowerPoint – wichtiger als das Tool ist der konsequente Einsatz. Falls Sie noch kein Projektmanagement-Tool haben, empfehle ich ein passendes Setup."
        - question: "Wie schnell können Sie starten?"
          answer: "In der Regel innerhalb von 2-4 Wochen. Bei dringenden Projekten oder Krisen-Situationen auch schneller. Im Erstgespräch klären wir Ihre Timeline und meine Verfügbarkeit."

