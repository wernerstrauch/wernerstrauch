      headline: "Fragen zum <em>Interim Management</em>"
      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Wie schnell können Sie starten?"
          answer: "In der Regel innerhalb von 2-4 Wochen nach Beauftragung. Bei akuten Krisensituationen ist auch ein schnellerer Start möglich. Im Erstgespräch klären wir die genaue Verfügbarkeit."
        - question: "Was kostet Interim Management?"
          answer: "Der Tagessatz liegt zwischen 1.150€ und 1.500€, abhängig von Rolle, Komplexität und Engagement-Modell. Bei einem Vollzeit-Mandat über mehrere Monate sind auch Pauschalmodelle möglich. Reisekosten werden separat abgerechnet."
        - question: "Vollzeit oder Teilzeit – was macht Sinn?"
          answer: "Das hängt von der Situation ab. In einer Krise oder bei Vakanz einer Führungsposition ist meist Vollzeit (5 Tage/Woche) sinnvoll. Für Transformations-Begleitung oder Projekt-Oversight reichen oft 2-3 Tage/Woche. Wir finden das passende Modell."
        - question: "Wie unterscheidet sich das von einer Agentur?"
          answer: "Eine Agentur liefert Dienstleistungen (Design, Entwicklung, Marketing). Ein Interim Manager übernimmt Führungsverantwortung in Ihrem Unternehmen. Ich steuere bei Bedarf auch Agenturen – aber als Teil Ihres Teams, nicht als externer Dienstleister."
        - question: "Was passiert nach dem Mandat?"
          answer: "Das Ziel ist immer eine saubere Übergabe. Entweder an einen neuen permanenten Manager, den ich beim Onboarding unterstütze, oder an Ihr bestehendes Team mit dokumentierten Prozessen und Strukturen. Auf Wunsch bleibe ich als Sparringspartner oder Berater im Hintergrund verfügbar."
        - question: "Übernehmen Sie auch die Mitarbeiterführung?"
          answer: "Ja, das ist ein wesentlicher Teil des Interim Managements. Ich führe Ihr Team, halte Einzelgespräche, setze Ziele und entwickle Mitarbeiter – wie ein interner Manager. Das ist der zentrale Unterschied zur reinen Beratung."
        - question: "Arbeiten Sie auch remote?"
          answer: "Ein Mix aus Präsenz und Remote ist meist sinnvoll. Gerade in der Anfangsphase ist Vor-Ort-Präsenz wichtig für Teamführung und Stakeholder-Management. Danach kann der Remote-Anteil steigen. Reine Remote-Mandate sind in Ausnahmen möglich."
        - question: "Welche Branchen-Erfahrung haben Sie?"
          answer: "Mein Schwerpunkt liegt auf B2C-E-Commerce, D2C-Marken und Omnichannel-Handel. Ich habe Erfahrung in den Bereichen Fashion, Consumer Electronics, FMCG und B2B. Im Erstgespräch klären wir, ob meine Expertise zu Ihrer Situation passt."

