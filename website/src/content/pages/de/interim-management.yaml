      badge: "Hintergrund"
      headline: "Was ist <em>Interim Management</em>?"
      sections:
        - title: "Definition und Abgrenzung"
          content: |
            <p>Interim Management bedeutet die zeitlich befristete Übernahme einer Führungsposition mit voller operativer Verantwortung. Im Gegensatz zu einem Berater, der von außen empfiehlt, arbeitet ein Interim Manager im Unternehmen – mit Weisungsbefugnis, Budget-Verantwortung und klaren Ergebniszielen.</p>
            <p>Die typische Mandatsdauer liegt zwischen 3 und 12 Monaten. Das Engagement kann Vollzeit (5 Tage/Woche) oder Teilzeit (2-3 Tage/Woche) sein – je nach Situation und Anforderung.</p>
        - title: "Typische Rollen im E-Commerce"
          content: |
            <p><strong>Head of E-Commerce / E-Commerce-Leiter:</strong> Verantwortung für den gesamten Online-Vertrieb, Führung des E-Commerce-Teams, Steuerung von Shop, Marketing und Operations.</p>
            <p><strong>Chief Digital Officer (CDO):</strong> Strategische Verantwortung für die digitale Transformation des Unternehmens, oft auf C-Level angesiedelt.</p>
            <p><strong>Digital Sales Director:</strong> Fokus auf digitale Vertriebskanäle, Marktplätze und Online-Wachstum.</p>
            <p><strong>Projekt-/Programmleiter:</strong> Verantwortung für große Transformationsprojekte wie Shop-Relaunch, ERP-Einführung oder Internationalisierung.</p>
        - title: "Vorteile gegenüber Festanstellung"
          content: |
            <p>Ein Interim Manager bringt sofort verfügbare Erfahrung ohne langwierigen Recruiting-Prozess. Er hat einen frischen Blick von außen, ist unbelastet von internen Befindlichkeiten und bringt Best Practices aus anderen Unternehmen mit.</p>
            <p>Die zeitliche Befristung schafft Flexibilität: Sie zahlen nur so lange, wie Sie die Expertise brauchen. Und ein erfahrener Interim Manager arbeitet von Tag 1 ergebnisorientiert – er weiß, dass sein Erfolg an messbaren Resultaten gemessen wird.</p>

