      headline: "Fragen zum <em>Sparring</em>"
      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Was unterscheidet Sparring von Beratung?"
          answer: "Beratung ist oft projektbezogen: Sie haben ein Problem, ich liefere eine Loesung. Sparring ist kontinuierlich und dialogisch. Ich gebe keine fertigen Antworten, sondern helfe Ihnen, selbst bessere Entscheidungen zu treffen. Der Fokus liegt auf dem Prozess, nicht nur dem Ergebnis."
        - question: "Fuer wen ist Sparring geeignet?"
          answer: "Sparring eignet sich fuer Unternehmer und E-Commerce-Verantwortliche, die regelmaessig strategische Entscheidungen treffen muessen und sich einen erfahrenen Austauschpartner wuenschen. Typische Sparringspartner sind Geschaeftsfuehrer, E-Commerce-Leiter oder Gruender mit wachsendem Online-Geschaeft."
        - question: "Wie oft treffen wir uns?"
          answer: "Je nach Bedarf 2-4 Mal pro Monat. Die meisten Sparrings starten mit woechentlichen Sessions und gehen dann auf 14-taegigen Rhythmus ueber. Die Frequenz koennen wir jederzeit anpassen – je nachdem, wie viel gerade los ist."
        - question: "Was kostet Sparring?"
          answer: "Das Sparring startet bei 1.500 Euro pro Monat (zzgl. MwSt.) fuer 2 Sessions. Fuer intensivere Begleitung mit 4 Sessions und erweitertem asynchronen Support gibt es erweiterte Pakete. Die Mindestlaufzeit betraegt 3 Monate."
        - question: "Kann ich zwischendurch auch Fragen stellen?"
          answer: "Ja, asynchroner Support ist im Retainer enthalten. Per E-Mail oder Messenger koennen Sie jederzeit kurze Fragen stellen oder Themen fuer das naechste Gespraech vorbereiten. Fuer umfangreichere Themen planen wir dann eine Session."
        - question: "Wie laeuft eine typische Session ab?"
          answer: "Sie bringen die Themen mit, die Sie aktuell beschaeftigen. Wir priorisieren gemeinsam und arbeiten dann strukturiert durch. Ich stelle Fragen, bringe Perspektiven ein, wir entwickeln Loesungsansaetze. Am Ende halten wir Entscheidungen und naechste Schritte fest."
        - question: "Was, wenn ich mal absagen muss?"
          answer: "Kein Problem – bis 24 Stunden vorher koennen Sie jederzeit verschieben. Nicht genutzte Sessions verfallen nicht, sondern werden ins naechste Monat uebertragen. Flexibilitaet ist mir wichtig."
        - question: "Kann ich das Sparring jederzeit beenden?"
          answer: "Nach der Mindestlaufzeit von 3 Monaten gilt eine monatliche Kuendigungsfrist. Ich binde niemanden laenger als noetig – wenn das Sparring keinen Mehrwert mehr bringt, beenden wir es. Oft entwickelt sich die Zusammenarbeit aber auch weiter, z.B. in Richtung Projektbegleitung."

