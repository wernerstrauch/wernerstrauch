      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Was unterscheidet Sparring von Beratung?"
          answer: "Beratung ist oft projektbezogen: Sie haben ein Problem, ich liefere eine Lösung. Sparring ist kontinuierlich und dialogisch. Ich gebe keine fertigen Antworten, sondern helfe Ihnen, selbst bessere Entscheidungen zu treffen. Der Fokus liegt auf dem Prozess, nicht nur dem Ergebnis."
        - question: "Für wen ist Sparring geeignet?"
          answer: "Sparring eignet sich für Unternehmer und E-Commerce-Verantwortliche, die regelmäßig strategische Entscheidungen treffen müssen und sich einen erfahrenen Austauschpartner wünschen. Typische Sparringspartner sind Geschäftsführer, E-Commerce-Leiter oder Gründer mit wachsendem Online-Geschäft."
        - question: "Wie oft treffen wir uns?"
          answer: "Je nach Bedarf 2-4 Mal pro Monat. Die meisten Sparrings starten mit wöchentlichen Sessions und gehen dann auf 14-tägigen Rhythmus über. Die Frequenz können wir jederzeit anpassen – je nachdem, wie viel gerade los ist."
        - question: "Was kostet Sparring?"
          answer: "Das Sparring startet bei 1.500 Euro pro Monat (zzgl. MwSt.) für 2 Sessions. Für intensivere Begleitung mit 4 Sessions und erweitertem asynchronen Support gibt es erweiterte Pakete. Die Mindestlaufzeit beträgt 3 Monate."
        - question: "Kann ich zwischendurch auch Fragen stellen?"
          answer: "Ja, asynchroner Support ist im Retainer enthalten. Per E-Mail oder Messenger können Sie jederzeit kurze Fragen stellen oder Themen für das nächste Gespräch vorbereiten. Für umfangreichere Themen planen wir dann eine Session."
        - question: "Wie läuft eine typische Session ab?"
          answer: "Sie bringen die Themen mit, die Sie aktuell beschäftigen. Wir priorisieren gemeinsam und arbeiten dann strukturiert durch. Ich stelle Fragen, bringe Perspektiven ein, wir entwickeln Lösungsansätze. Am Ende halten wir Entscheidungen und nächste Schritte fest."
        - question: "Was, wenn ich mal absagen muss?"
          answer: "Kein Problem – bis 24 Stunden vorher können Sie jederzeit verschieben. Nicht genutzte Sessions verfallen nicht, sondern werden ins nächste Monat übertragen. Flexibilität ist mir wichtig."
        - question: "Kann ich das Sparring jederzeit beenden?"
          answer: "Nach der Mindestlaufzeit von 3 Monaten gilt eine monatliche Kündigungsfrist. Ich binde niemanden länger als nötig – wenn das Sparring keinen Mehrwert mehr bringt, beenden wir es. Oft entwickelt sich die Zusammenarbeit aber auch weiter, z.B. in Richtung Projektbegleitung."

