      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Für wen ist die Beratung geeignet?"
          answer: "Meine Beratung richtet sich an etablierte Online-Händler und D2C-Marken, die vor strategischen Entscheidungen stehen – sei es eine System-Migration, Prozessoptimierung oder Neuausrichtung. Idealerweise haben Sie bereits einen funktionierenden Shop und suchen den nächsten Wachstumsschritt."
        - question: "Was unterscheidet Sie von einer Agentur?"
          answer: "Ich verkaufe keine Implementierungsleistung. Meine Empfehlungen sind unabhängig von Software-Partnerschaften oder Provisionen. Wenn Sie eine Agentur brauchen, helfe ich Ihnen, die richtige zu finden – aber ich bleibe auf Ihrer Seite des Tisches."
        - question: "Beraten Sie auch bei ERP- oder Shop-Auswahl?"
          answer: "Ja, das ist einer meiner Schwerpunkte. Ich begleite den gesamten Auswahlprozess: Von der Anforderungsanalyse über die Marktübersicht bis zur Anbieterauswahl. Dabei achte ich auf Passung zum Geschäftsmodell, nicht auf Feature-Listen."
        - question: "Wie läuft das Erstgespräch ab?"
          answer: "Das Erstgespräch ist kostenlos und dauert etwa 30 Minuten. Wir besprechen Ihre aktuelle Situation, Ihre Ziele und ob eine Zusammenarbeit Sinn macht. Ich gebe erste Einschätzungen – unverbindlich und ohne versteckte Kosten."
        - question: "Arbeiten Sie auch operativ mit?"
          answer: "Je nach Bedarf. Das Spektrum reicht von reiner strategischer Beratung über Projekt-Coaching bis hin zur Interim-Projektleitung. Bei Systemeinführungen begleite ich oft als Owner auf Kundenseite."
        - question: "Was kostet eine E-Commerce-Beratung?"
          answer: "Die Kosten hängen vom Umfang ab. Ein einmaliges Audit startet bei 2.500€, eine laufende Begleitung ab 1.500€/Monat. Für größere Projekte wie ERP-Auswahl erstelle ich individuelle Angebote. Im Erstgespräch klären wir, was für Sie sinnvoll ist."

