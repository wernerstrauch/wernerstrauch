      headline: "Fragen zum <em>Audit</em>"
      description: 'Noch Fragen? <a href="/kontakt" class="faq__link">Kontaktieren Sie mich</a> direkt.'
      faqs:
        - question: "Wie lange dauert ein E-Commerce Audit?"
          answer: "Ein umfassendes Audit dauert in der Regel 2-4 Wochen – je nach Shop-Größe und Komplexität. Darin enthalten sind Vorbereitung, Analyse, Report-Erstellung und Präsentation. Für dringende Fälle ist auch ein Express-Audit möglich."
        - question: "Was kostet ein E-Commerce Audit?"
          answer: "Ein Basis-Audit mit den wichtigsten Bereichen startet bei 2.500€. Ein umfassendes Audit mit allen sechs Bereichen liegt zwischen 4.000€ und 6.000€, je nach Shop-Komplexität. Im Vorgespräch klären wir, welcher Umfang für Sie sinnvoll ist."
        - question: "Welche Zugänge benötigen Sie?"
          answer: "Für ein vollständiges Audit benötige ich Zugang zu: Google Analytics / Matomo, Google Search Console, Shop-Backend (Read-Only reicht), ggf. weiteren Systemen je nach Fokus. Alle Zugänge werden nach Projektende entfernt."
        - question: "Was unterscheidet Ihr Audit von automatisierten Tools?"
          answer: "Automatisierte Tools liefern Rohdaten – ich liefere Interpretation und Priorisierung. Mein Audit kombiniert Tool-Analysen mit manueller Prüfung und Business-Kontext. Sie erhalten nicht nur eine Liste von Problemen, sondern eine Roadmap mit klaren Prioritäten."
        - question: "Können Sie die Maßnahmen auch umsetzen?"
          answer: "Das Audit ist bewusst als einmaliges Projekt konzipiert. Die Umsetzung liegt bei Ihnen, Ihrem Team oder Ihrer Agentur. Auf Wunsch begleite ich die Umsetzung als Sparringspartner – das ist dann Teil einer separaten Beratungsvereinbarung."
        - question: "Für welche Shop-Systeme bieten Sie Audits an?"
          answer: "Das Audit ist systemunabhängig – ob Shopify, Shopware, WooCommerce, Magento oder eine Custom-Lösung. Die Analyse-Methoden sind übertragbar, die technischen Checks werden an Ihr System angepasst."
        - question: "Was passiert nach dem Audit?"
          answer: "Sie erhalten den Report und die Präsentation. Damit haben Sie alles, was Sie für die nächsten Schritte brauchen. Viele Kunden setzen die Maßnahmen selbst um. Auf Wunsch biete ich eine optionale Begleitung der Umsetzung oder einen Follow-up-Check nach 3-6 Monaten an."
        - question: "Ist das Audit auch für kleine Shops sinnvoll?"
          answer: "Ja – gerade kleinere Shops profitieren oft am meisten, weil hier noch keine Prozesse etabliert sind und viel Potenzial brach liegt. Für Shops mit weniger Komplexität biete ich ein fokussiertes Basis-Audit an, das die wichtigsten Bereiche abdeckt."

