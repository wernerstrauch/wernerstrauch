    content:
      badge: "Die unbequeme Wahrheit"
      badgeIcon: "heroicons:exclamation-triangle-16-solid"
      headline: "Warum die meisten E-Commerce-Unternehmen weit unter ihrem <em>Potenzial</em> bleiben"
      subheadline: "Sie wissen, dass Ihr Online-Geschäft mehr erreichen könnte. Viel mehr. Aber zwischen überforderten Teams, trägen Agenturen und gewachsenen Systemen verschenken Sie täglich Potenzial – während die Konkurrenz einen Schritt voraus ist."
      problems:
        - icon: "heroicons:puzzle-piece"
          title: "Systemchaos bremst das Wachstum"
          description: "Ihr Shop, ERP und Fulfillment sprechen nicht dieselbe Sprache. Jede Bestellung bedeutet manuelle Arbeit, Fehlerquellen und verlorene Zeit. Sie verwalten mehr, als Sie verkaufen."
        - icon: "heroicons:user-group"
          title: "Ihr Team ist überfordert"
          description: "Von Shopify über JTL bis zum Marketing soll Ihr Team Experte in allem sein. Das Ergebnis: Mittelmäßigkeit auf allen Ebenen und Entscheidungen aus dem Bauch statt aus Daten."
        - icon: "heroicons:clock"
          title: "Agentur langsam und unfokussiert"
          description: "Ihre Agentur hat zig andere Kunden und keinen Fokus auf Ihr Business. Träge Kommunikation, verzögerte Umsetzung und ausbleibende Ergebnisse sind die Folge."
        - icon: "heroicons:banknotes"
          title: "Fehler verbrennen Ihr Geld"
          description: "Jede falsche Systementscheidung, jede verpatzte Migration, jeder Prozessbruch kostet Tausende Euros. Dazu kommen die Opportunitätskosten verpassten Wachstums."
        - icon: "heroicons:arrow-trending-down"
          title: "Steigende Kosten, sinkende Margen"
          description: "Ihre Betriebskosten steigen, aber die Effizienz nicht. Immer mehr Budget für Wartung und Flickwerk, statt für echtes Wachstum."
        - icon: "heroicons:lock-closed"
          title: "Gefangen im eigenen System"
          description: "Sie verstehen Ihre eigene Infrastruktur nicht mehr. Bei jeder Kleinigkeit sind Sie auf externe Hilfe angewiesen – und zahlen dafür einen hohen Preis."

