      description: 'Noch Fragen? <a href="/kontakt" class="text-primary hover:text-primary-light font-medium underline transition-colors">Kontaktieren Sie mich</a> für ein unverbindliches Gespräch.'
      faqs:
        - question: "Für wen ist Ihre Beratung geeignet?"
          answer: "Für E-Commerce-Unternehmen im DACH-Raum, die zwischen 500k und 50 Mio. € Jahresumsatz machen und vor technischen oder strategischen Entscheidungen stehen – sei es ERP-Wechsel, Shop-Migration oder Prozessoptimierung."
        - question: "Sind Sie eine Agentur?"
          answer: "Nein. Ich berate unabhängig und herstellerneutral. Bei Bedarf kann ich auf mein Netzwerk zurückgreifen oder die Umsetzung über digitalsprung begleiten – aber nur, wenn es für Sie sinnvoll ist."
        - question: "Was kostet eine Zusammenarbeit?"
          answer: "Das hängt vom Umfang ab. Ein Audit startet bei X.XXX €, strategisches Sparring gibt es als monatliches Retainer-Modell. Im Erstgespräch klären wir, was für Sie passt."
        - question: "Wie schnell können Sie starten?"
          answer: "In der Regel innerhalb von 1-2 Wochen. Bei dringenden Themen finden wir eine Lösung."
        - question: "Arbeiten Sie remote?"
          answer: "Ja, primär remote. Für Workshops oder intensive Projektphasen komme ich auch vor Ort."

