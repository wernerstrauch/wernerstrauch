  # About / Intro Section
  - id: intro
    enabled: true
    order: 3
    component: AboutStory
    wrapper:
      variant: dark
      padding: sm
      containerSize: 4xl
      container: true
    content:
      badge: "Ihr Partner"
      badgeIcon: "heroicons:user-16-solid"
      heading: "Strategische <em>E-Commerce-Beratung</em> für nachhaltiges Wachstum"
      paragraphs:
        - "<p>Als <strong>Diplom-Betriebswirt mit Schwerpunkt Wirtschaftsinformatik</strong> und über <strong>20 Jahren Erfahrung</strong> in der Umsetzung von Webprojekten verstehe ich beide Seiten: die technischen Herausforderungen und die strategischen Anforderungen wachsender Online-Händler.</p>"
        - "<p>Mit <strong>7 Jahren Geschäftsführung</strong> bringe ich die Perspektive mit, die für fundierte E-Commerce-Entscheidungen entscheidend ist. Mein Leistungsspektrum deckt den gesamten E-Commerce-Lebenszyklus ab – von der strategischen Analyse über die Technologieberatung bis zur Umsetzungsbegleitung.</p>"
        - "<p>Ob ERP-Auswahl, Shopify-Migration oder Prozessoptimierung – ich begleite Sie mit fundierter Fachkompetenz und pragmatischem Ansatz durch alle Herausforderungen. Ihr Erfolg ist mein Maßstab.</p>"
      valuesTitle: "Meine Leistungsbereiche"
      values:
        - icon: "heroicons:magnifying-glass-circle"
          title: "Analyse & Strategie"
          description: "E-Commerce Audit, Strategieentwicklung und Technologieberatung – die Grundlage für fundierte Entscheidungen."
          href: "/leistungen/ecommerce-audit"
          linkText: "Mehr über E-Commerce Audit"
        - icon: "heroicons:chat-bubble-left-right"
          title: "Beratung & Sparring"
          description: "Strategische Begleitung, regelmäßiges Sparring und fokussierte Workshops für klare Entscheidungen."
          href: "/leistungen/ecommerce-beratung"
          linkText: "Mehr über E-Commerce Beratung"
        - icon: "heroicons:clipboard-document-check"
          title: "Umsetzung & Führung"
          description: "Projektleitung, Umsetzungsbegleitung und Interim Management – vom Konzept zur funktionierenden Lösung."
          href: "/leistungen/ecommerce-projektleitung"
          linkText: "Mehr über Projektleitung"

