      badgeIcon: "heroicons:shield-check-16-solid"
      headline: "Meine <em>Prinzipien</em>"
      intro: "So arbeite ich – und so nicht."
      principles:
        - title: "Klartext statt Agentur-Sprech"
          description: "Ich sage, was Sache ist – auch wenn es unbequem ist. Keine Buzzwords, keine versteckten Upsells."
          contrast: "Statt diplomatischer Floskeln bekommen Sie ehrliche Einschätzungen."
        - title: "Empowerment statt Abhängigkeit"
          description: "Mein Ziel ist, dass Sie mich irgendwann nicht mehr brauchen. Ich baue Systeme, die Sie verstehen und selbst steuern können."
          contrast: "Statt Lock-in bekommen Sie Wissenstransfer und Dokumentation."
        - title: "Technik mit Business-Verstand"
          description: "Ich denke nicht in Features, sondern in Wirkung. Jede technische Entscheidung wird an ihrem Geschäftsnutzen gemessen."
          contrast: "Statt Over-Engineering bekommen Sie die klügste, nicht die komplizierteste Lösung."
        - title: "Herstellerneutral"
          description: "Ich bin keinem Vendor verpflichtet. Meine Empfehlungen basieren auf Ihren Anforderungen – nicht auf Provisionen."
          contrast: "Statt Verkaufsgespräch bekommen Sie objektive Bewertung."

