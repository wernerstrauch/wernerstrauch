      headline: "Aus der Praxis, <em>für die Praxis</em>"
      image: "/src/images/werner-strauch-shop-experte.jpg"
      imageAlt: "Werner Strauch - E-Commerce & Shop Experte"
      imagePosition: "left"
      content:
        - type: "lead"
          content: "Ich kenne E-Commerce nicht nur aus PowerPoint-Präsentationen – ich habe selbst Shops aufgebaut, migriert und skaliert."
        - type: "text"
          content: "<p>Von der ersten Zeile Code bis zur strategischen Geschäftsführung: Mein Weg durch die E-Commerce-Welt gibt mir heute die Möglichkeit, auf Augenhöhe mit Entwicklern, Projektleitern und Geschäftsführern zu sprechen.</p>"
        - type: "text"
          content: "<p>Diese praktische Erfahrung fließt in jede Beratung ein – ob bei der Auswahl des richtigen Shopsystems, der Optimierung von Prozessen oder der strategischen Neuausrichtung Ihres Online-Geschäfts.</p>"

