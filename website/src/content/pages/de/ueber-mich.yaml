  # Story Section
  - id: story
    enabled: true
    order: 2
    component: AboutStory
    wrapper:
      variant: dark
      padding: lg
    content:
      badge: "Mein Weg"
      badgeIcon: "heroicons:academic-cap-16-solid"
      heading: "Vom Entwickler zum <em>Strategen</em>"
      paragraphs:
        - "<p>Meine Karriere begann dort, wo Technik und Business aufeinandertreffen: im Code. Über 20 Jahre Erfahrung in der Umsetzung von Webprojekten haben mir ein tiefes Verständnis dafür gegeben, was unter der Haube funktionieren muss, damit E-Commerce-Systeme skalieren.</p>"
        - "<p>Als Geschäftsführer habe ich in den letzten <strong>7 Jahren</strong> gelernt, was es bedeutet, strategische Entscheidungen zu treffen und ein Unternehmen zu führen. In einem früheren Kontext habe ich ein <strong>20-köpfiges Team</strong> geleitet – heute führe ich bei digitalsprung ein <strong>15-köpfiges Agentur-Team</strong>.</p>"
        - "<p>Parallel dazu habe ich 7 Jahre im Online-Marketing in der Finanzbranche gearbeitet – eine Schule in Sachen Performance, Conversion und datengetriebener Entscheidungen. Diese Kombination aus <strong>technischer Tiefe, Führungserfahrung und strategischem Weitblick</strong> prägt heute meine Beratung.</p>"
        - "<p>Als Diplom-Betriebswirt mit Schwerpunkt Wirtschaftsinformatik verbinde ich alle Welten: Ich verstehe die Sprache der Entwickler, kenne die Herausforderungen der Teamführung und die Anforderungen der Geschäftsführung. Das macht mich zum Übersetzer zwischen IT, Team und Business.</p>"
      valuesTitle: "Was mich antreibt"
      values:
        - icon: "heroicons:light-bulb"
          title: "Klarheit schaffen"
          description: "Komplexe Systeme verständlich machen und den Überblick behalten – auch wenn es technisch wird."
        - icon: "heroicons:arrow-trending-up"
          title: "Wirkung erzielen"
          description: "Keine Theorie ohne Praxis. Jede Empfehlung muss messbare Ergebnisse liefern."
        - icon: "heroicons:users"
          title: "Teams entwickeln"
          description: "Menschen befähigen, eigenständig zu arbeiten und über sich hinauszuwachsen."
        - icon: "heroicons:hand-raised"
          title: "Befähigen statt binden"
          description: "Mein Ziel ist Ihre Unabhängigkeit. Ich baue Systeme, die Sie selbst steuern können."

