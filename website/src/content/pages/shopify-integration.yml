        - tagline: "CRM"
          title: "Kundendaten"
          description: "Salesforce, HubSpot, Pipedrive - 360-Grad-Sicht auf deine Kunden."
          icon: "heroicons:users"
        - tagline: "Logistik"
          title: "Fulfillment"
          description: "DHL, UPS, Sendcloud, Shipcloud - automatisierter Versand und Tracking."
          icon: "heroicons:truck"

