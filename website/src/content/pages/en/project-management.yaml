    content:
      badge: "Methodology"
      headline: "Methods and <em>Success Factors</em>"
      sections:
        - title: "Agile, Waterfall or Hybrid?"
          content: |
            <p>There is no single right project methodology. The choice depends on project, team and conditions. For shop relaunches with clear scope, a classic waterfall approach often works well. With agile development teams, I adapt to Scrum or Kanban. Often a hybrid approach makes sense: Fixed milestones and budget, but agile implementation in sprints.</p>
            <p>More important than the methodology is consistent application: Clear rituals, transparent communication, regular reviews. I bring the structure – and adapt it to your organization.</p>
        - title: "The Three Success Factors"
          content: |
            <p><strong>1. Clear Responsibilities:</strong> Who decides what? Who delivers what? Who signs off? Unclear responsibilities are the most common reason for project delays. I ensure a RACI matrix that everyone understands.</p>
            <p><strong>2. Data Quality:</strong> For migrations and ERP implementations, data quality is critical. Poor master data, incomplete product information or inconsistent customer histories become problems at the latest at go-live. I initiate data cleanup early.</p>
            <p><strong>3. Communication:</strong> Projects fail due to misunderstandings, not technology. I establish clear communication channels: Who informs whom, how often, through which channel? Regular status updates keep all stakeholders informed.</p>
        - title: "Typical Project Risks"
          content: |
            <p>After dozens of e-commerce projects, I know the typical traps: Scope creep (scope grows uncontrolled), unrealistic timelines, underestimated integration effort, missing test phases, insufficient stakeholder involvement. As an experienced project manager, I recognize these risks early and steer against them – before they become problems.</p>

