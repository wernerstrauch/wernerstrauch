  # ========================================
  # Section 4: First CTA
  # ========================================
  - id: cta-1
    enabled: true
    order: 4
    component: CtaCentered
    wrapper:
      variant: dark
      padding: md
    content:
      headline: "Not Sure <em>What Fits</em>?"
      description: "In a free 30-minute call, we'll figure out together which service makes sense for your situation."
      buttonText: "Schedule Initial Call"
      buttonHref: "/contact"

  # ========================================
  # Section 5: Knowledge Transfer (Workshop & Sparring)
  # ========================================
  - id: knowledge-transfer
    enabled: true
    order: 5
    component: ServiceCards
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.04
        fadeDirection: "right"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.06
        position: "right"
        size: "md"
        shape: "diamonds"
        hideOnMobile: true
    content:
      headline: "<em>Transfer</em> Knowledge"
      description: "Strengthen your team – with intensive workshops or ongoing sparring. Two paths that can also be combined."
      ctaText: "Get in Touch"
      ctaHref: "/contact"
      ctaIcon: "heroicons:arrow-right-16-solid"
      cards:
        - title: "E-Commerce Workshop"
          description: "Intensive team workshops on strategic e-commerce topics. Half a day to two days of focused knowledge transfer with concrete results."
          linkText: "Request Workshop"
          linkHref: "/ecommerce-workshop"
          cardVariant: "lime"
          image: "/src/images/ecommerce-workshop-hero.png"
        - title: "E-Commerce Sparring"
          description: "Regular exchange in a retainer model. 2-4 sessions per month plus asynchronous support – your sparring partner for better decisions."
          linkText: "Request Sparring"
          linkHref: "/ecommerce-sparring"
          cardVariant: "dark"
          image: "/src/images/ecommerce-sparring-hero.png"

  # ========================================
  # Section 6: Quote
  # ========================================
  - id: quote
    enabled: true
    order: 6
    component: Quote
    wrapper:
      variant: dark
      padding: md
    content:
      quote: "The right service doesn't depend on the budget, but on the question: What do you really need right now?"
      author: "Werner Strauch"
      role: "E-Commerce Consultant"

  # ========================================
  # Section 7: Implementation & Leadership (BentoGrid)
  # ========================================
  - id: implementation
    enabled: true
    order: 7
    component: BentoGrid
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: LightGradientBackground
        color: "#c8ff00"
        opacity: 0.06
        position: center
        size: lg
        vignette: true
        vignetteColor: "#0a1628"
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.05
        fadeDirection: "both"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.08
        position: "left"
        size: "lg"
        shape: "hexagons"
        hideOnMobile: true
    content:
      badge: "Implementation & Leadership"
      badgeIcon: "heroicons:rocket-launch-16-solid"
      headline: "From Plan to <em>Reality</em>"
      description: "When you need support with implementation – from quality assurance to operational leadership."
      cards:
        - title: "Implementation Support"
          description: "Quality assurance and sparring during implementation. I ensure your projects are executed properly – as a critical thinker without my own agenda."
          icon: "heroicons:clipboard-document-check"
          large: true
          features:
            - "Quality Assurance & Reviews"
            - "Vendor Management"
            - "Milestone Control"
            - "From €1,500/month"
        - title: "Project Management"
          description: "External management of your e-commerce projects. Clear structures, transparent communication, results in focus."
          icon: "heroicons:flag"
          features:
            - "Project Management"
            - "Stakeholder Management"
            - "From €4,000/month"
        - title: "Interim Management"
          description: "E-commerce leadership on a temporary basis. When you need an experienced leader with operational responsibility."
          icon: "heroicons:briefcase"
          features:
            - "Leadership Role"
            - "Team Responsibility"
            - "€1,150-1,500/day"

  # ========================================
  # Section 8: All Services in Detail (Accordion)
  # ========================================
  - id: all-services
    enabled: true
    order: 8
    component: ServicesAccordion
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.04
        fadeDirection: "left"
    content:
      headline: "All <em>Services</em> in Detail"
      services:
        - id: audit
          title: "E-Commerce Audit"
          description: "Systematic analysis of your shop, processes, and systems with over 500 checkpoints. Clear identification of weaknesses and prioritized action recommendations."
          deliverables:
            - "Comprehensive audit report (50-100+ pages)"
            - "Prioritized action recommendations"
            - "Quick win identification"
            - "Presentation workshop"
          idealFor: "Online retailers seeking clarity about optimization potential – or needing an assessment before major investments."
        - id: strategy
          title: "E-Commerce Strategy"
          description: "Development of your masterplan for sustainable e-commerce growth. From positioning to channel strategy to business case."
          deliverables:
            - "Strategy document"
            - "Business case with financial model"
            - "Prioritized roadmap"
            - "KPI framework"
          idealFor: "Companies facing strategic decisions – realignment, scaling, or internationalization."
        - id: consulting
          title: "E-Commerce Consulting"
          description: "Holistic consulting on strategy, processes, technology, and market. I examine your online business from all perspectives."
          deliverables:
            - "360-degree analysis"
            - "Strategic recommendations"
            - "Process mapping"
            - "Ongoing support"
          idealFor: "Retailers looking for an experienced partner for all e-commerce questions – occasionally or permanently."
        - id: technology
          title: "Technology Consulting"
          description: "Neutral, vendor-independent consulting for system selection. Shop system, ERP, PIM, CRM – objective and without hidden commissions."
          deliverables:
            - "Requirements analysis"
            - "Market overview & shortlist"
            - "Vendor evaluation"
            - "Decision template"
          idealFor: "Companies facing ERP, PIM, or shop system decisions – who need an independent assessment."
        - id: workshop
          title: "E-Commerce Workshop"
          description: "Intensive workshops on strategic e-commerce topics for your team. Knowledge transfer that sticks – with concrete results."
          deliverables:
            - "Customized workshop concept"
            - "Interactive sessions (1/2-2 days)"
            - "Documentation & handouts"
            - "Follow-up support"
          idealFor: "Teams that want to build knowledge and develop solutions together – from strategy to operations."
        - id: sparring
          title: "E-Commerce Sparring"
          description: "Regular exchange as equals in a retainer model. Your sparring partner for better decisions – continuously rather than one-time."
          deliverables:
            - "2-4 sessions per month"
            - "Asynchronous support"
            - "Strategic guidance"
            - "Decision reflection"
          idealFor: "Decision-makers looking for an experienced sparring partner – without their own agenda, as equals."
        - id: implementation
          title: "Implementation Support"
          description: "Quality assurance and sparring during project implementation. I'm the critical thinker – not the decision-maker."
          deliverables:
            - "Regular reviews"
            - "Vendor coordination"
            - "Risk monitoring"
            - "Escalation management"
          idealFor: "Companies with ongoing e-commerce projects – who need an independent quality guardian."
        - id: project-management
          title: "Project Management"
          description: "External management of your e-commerce projects. Clear structures, transparent communication – with an outside perspective."
          deliverables:
            - "Project setup & planning"
            - "Stakeholder management"
            - "Status reporting"
            - "Budget & timeline control"
          idealFor: "Complex projects without internal project manager capacity – or when an objective outside view is important."
        - id: interim
          title: "Interim Management"
          description: "E-commerce leadership on a temporary basis in your organization. Operational responsibility, team leadership, decision-making authority."
          deliverables:
            - "Leadership takeover"
            - "Team development"
            - "Strategic management"
            - "Handover & documentation"
          idealFor: "Transition situations, vacancies, or transformation phases – when you need experienced leadership temporarily."

