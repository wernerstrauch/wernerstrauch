sections:
  # ========================================
  # Section 1: HeroSplit
  # ========================================
  - id: hero
    enabled: true
    order: 1
    component: HeroSplit
    wrapper:
      variant: dark
      padding: none
    backgrounds:
      - type: LightGradientBackground
        color: "#c8ff00"
        opacity: 0.12
        position: center
        size: lg
        vignette: true
        vignetteColor: "#0a1628"
      - type: GridBackground
        color: "#c8ff00"
        glowColor: "#c8ff00"
        opacity: 0.08
        glowLines: 6
        vignette: true
        vignetteColor: "#0a1628"
        fadeDirection: "right"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.1
        position: "right"
        size: "lg"
        shape: "hexagons"
        hideOnMobile: true
    content:
      badge: "Services"
      badgeIcon: "heroicons:briefcase-16-solid"
      headline: "<mark>E-Commerce</mark> <em>Services</em> for Every Phase"
      subheadline: "From strategic analysis to technology consulting and implementation support – I help you exactly where you need it. Modular, independent and as equal partners."
      image: "/src/images/leistungen-hero.png"
      imageAlt: "E-Commerce Services - Overview"
      primaryCta: "Schedule Initial Call"
      primaryCtaHref: "/contact"
      secondaryCta: "Explore Services"
      secondaryCtaHref: "#core-services"

  # ========================================
  # Section 2: Intro / Positioning
  # ========================================
  - id: intro
    enabled: true
    order: 2
    component: ContentSplitImage
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.04
        fadeDirection: "left"
    content:
      badge: "My Approach"
      headline: "One Partner for the <em>Entire E-Commerce Lifecycle</em>"
      image: "/src/images/leistungen-ansatz.png"
      imageAlt: "Modular E-Commerce Consulting Approach"
      imagePosition: "left"
      content:
        - type: "lead"
          content: "Not every problem requires the same solution. My service portfolio is modular – you choose what you need."
        - type: "text"
          content: "<p>Whether it's a one-time audit, long-term sparring, or intensive project support: I adapt to your situation. All services can be booked independently or combined – without hidden commissions or sales interests.</p>"
        - type: "features"
          items:
            - icon: "heroicons:puzzle-piece"
              title: "Modular"
              description: "Individual services or tailored combinations"
            - icon: "heroicons:scale"
              title: "Independent"
              description: "No commissions, no vendor lock-in"
            - icon: "heroicons:arrow-path"
              title: "Flexible"
              description: "From one-time projects to ongoing support"

  # ========================================
  # Section 3: Core Services (ServicesShowcase)
  # ========================================
  - id: core-services
    enabled: true
    order: 3
    component: ServicesShowcase
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: LightGradientBackground
        color: "#c8ff00"
        opacity: 0.08
        position: center
        size: lg
        vignette: true
        vignetteColor: "#0a1628"
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.05
        fadeDirection: "both"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.08
        position: "left"
        size: "lg"
        shape: "circles"
        hideOnMobile: true
    content:
      badge: "Core Services"
      headline: "How Can I <em>Help</em>?"
      defaultHeadline: "Choose Your Need"
      items:
        - icon: "heroicons:magnifying-glass-circle-16-solid"
          title: "E-Commerce Audit"
          description: "Systematic analysis of your shop with 500+ checkpoints. Clear report with prioritized recommendations and quick wins."
          linkText: "Learn more"
          linkHref: "/ecommerce-audit"
          image: "/src/images/ecommerce-audit-hero.png"
        - icon: "heroicons:map-16-solid"
          title: "E-Commerce Strategy"
          description: "Your masterplan for sustainable growth. Strategy document with roadmap, business case and KPI framework."
          linkText: "Learn more"
          linkHref: "/ecommerce-strategy"
          image: "/src/images/ecommerce-strategie-hero.png"
        - icon: "heroicons:light-bulb-16-solid"
          title: "E-Commerce Consulting"
          description: "Holistic consulting: Strategy, processes, technology and market – viewed from all perspectives."
          linkText: "Learn more"
          linkHref: "/ecommerce-consulting"
          image: "/src/images/ecommerce-beratung-hero.png"
        - icon: "heroicons:cpu-chip-16-solid"
          title: "Technology Consulting"
          description: "Neutral system selection: ERP, PIM, shop system. Objective and without commissions – I'm on your side."
          linkText: "Learn more"
          linkHref: "/technology-consulting"
          image: "/src/images/technologieberatung-hero.png"
        - icon: "heroicons:chat-bubble-left-right-16-solid"
          title: "E-Commerce Sparring"
          description: "Regular exchange as equals. Your external sparring partner in a retainer model for better decisions."
          linkText: "Learn more"
          linkHref: "/ecommerce-sparring"
