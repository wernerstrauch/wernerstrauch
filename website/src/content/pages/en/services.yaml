# Services Overview Page
# Structured presentation of all E-Commerce services

lang: en
pageId: leistungen
slug: services

meta:
  title: "E-Commerce Services | Consulting, Strategy & Implementation | Werner Strauch"
  description: "E-Commerce services from analysis to implementation: Audit, strategy, consulting, workshops, sparring, project management and interim management. Independent expertise."
