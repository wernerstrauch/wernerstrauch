      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "Who benefits from strategy consulting?"
          answer: "An e-commerce strategy makes sense for online retailers and D2C brands facing important decisions: realignment, scaling, internationalization, or major technology investments. Also if you feel your e-commerce 'somehow works' but lacks clear direction."
        - question: "What distinguishes your strategy consulting from agencies?"
          answer: "I don't sell implementation services. My strategy recommendations are independent of software partnerships or agency interests. I'm on your side of the table and help you find the right partners – but I'm not a vendor myself."
        - question: "How long does strategy development take?"
          answer: "Depending on scope, between 2 and 6 weeks. A focused strategy project (e.g., channel strategy) takes about 2-3 weeks. A comprehensive e-commerce strategy with business case and detailed roadmap 4-6 weeks. In the initial call, we clarify the appropriate scope."
        - question: "What does an e-commerce strategy cost?"
          answer: "A focused strategy project starts at €3,500. Comprehensive strategy development with business case, roadmap, and KPI framework typically ranges between €8,000 and €15,000 – depending on complexity and scope. In the initial call, I provide an initial estimate."
        - question: "What do I get as a result?"
          answer: "A comprehensive strategy document with: Executive Summary, market and competitive analysis, strategic positioning, channel strategy, technology roadmap, business case with financial model, prioritized action plan, and KPI framework. Not a PowerPoint graveyard, but a working document."
        - question: "Do you also accompany implementation?"
          answer: "Yes, if desired. Some clients use the strategy as a basis for their own implementation. Others want continuous support during implementation – as a <a href='/ecommerce-sparring'>sparring partner</a>, <a href='/implementation-support'>implementation supporter</a>, or in an <a href='/interim-management'>interim role</a>. Both are possible."
        - question: "How does the initial call work?"
          answer: "The initial call is free and takes about 30 minutes. We discuss your current situation, goals, and challenges. I provide initial assessments and we clarify whether a collaboration makes sense. Non-binding and without hidden costs."
        - question: "Can you also help with technology selection?"
          answer: "Absolutely. Technology strategy is an important part of the overall strategy. Whether shop system, ERP, PIM, or marketing automation – I help you develop the right architecture and, if desired, also accompany the selection process."

