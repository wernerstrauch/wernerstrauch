      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "At what company size does technology consulting make sense?"
          answer: "Structured technology consulting typically pays off once you hit 2-3 million euros in annual revenue, or when you're facing a major system decision. For smaller retailers, a strategy session is often enough to point you in the right direction."
        - question: "Do you recommend specific systems or vendors?"
          answer: "I'm completely independent – no commissions from software vendors. My recommendations are based on your requirements alone. And sometimes that means I'll recommend sticking with your current system and optimizing it instead."
        - question: "How long does a typical selection process take?"
          answer: "A full selection process with RFP and PoC typically takes 3-6 months. A quicker screening with shortlist recommendation can be done in 4-6 weeks. Timeline depends on complexity and how fast your organization can make decisions."
        - question: "Do you support implementation too?"
          answer: "Yes, as your owner-side representative. I don't write code myself, but I make sure the implementation meets your requirements, join workshops, review milestones, and handle vendor coordination when needed."
        - question: "What's the difference between RFI and RFP?"
          answer: "An RFI (Request for Information) is an initial inquiry to learn about vendors and their offerings. An RFP (Request for Proposal) is a detailed tender with specific requirements, asking for a binding proposal. I use both – depending on where you are in the selection process."
        - question: "Do I really need a PIM system?"
          answer: "Not always. A PIM makes sense if you have 500-1000+ products, sell through multiple channels, or manage complex product data. For smaller shops, your e-commerce platform often handles it just fine. I'll help you figure out what's right for you."
        - question: "What does technology consulting cost?"
          answer: "An initial architecture assessment starts at EUR 3,500. A full selection process with RFP and decision brief typically runs between EUR 8,000 and EUR 15,000 – depending on complexity and the number of systems being evaluated."
        - question: "Is Headless Commerce the future?"
          answer: "Headless is powerful, but it's not for everyone. For retailers with straightforward needs, modern platforms like Shopify Plus or Shopware are often the smarter choice. Headless shines when you have complex frontend requirements, multi-touchpoint strategies, or a strong in-house tech team."

