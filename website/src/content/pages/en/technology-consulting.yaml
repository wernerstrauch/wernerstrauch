      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "At what company size does technology consulting make sense?"
          answer: "Structured technology consulting typically pays off from an annual revenue of 2-3 million euros or when you're facing a major system decision. For smaller retailers, a strategy discussion is often sufficient to set the right course."
        - question: "Do you recommend specific systems or vendors?"
          answer: "I'm independent and don't receive commissions from software vendors. My recommendations are based solely on your requirements. This also means: Sometimes I recommend keeping and optimizing the existing system."
        - question: "How long does a typical selection process take?"
          answer: "A complete selection process with RFP and PoC typically takes 3-6 months. A faster screening with shortlist recommendation is possible in 4-6 weeks. Duration depends on complexity and your internal decision speed."
        - question: "Do you also accompany implementation?"
          answer: "Yes, as owner on the client side. I don't implement myself, but I ensure the implementation meets your requirements, accompany workshops, review milestones and coordinate vendor management as needed."
        - question: "What's the difference between RFI and RFP?"
          answer: "An RFI (Request for Information) is an initial information request to get to know vendors. An RFP (Request for Proposal) is a detailed tender with specific requirements and the request for a binding offer. I use both instruments – depending on the phase in the selection process."
        - question: "Do I really need a PIM system?"
          answer: "Not necessarily. A PIM is worthwhile if you have more than 500-1000 products, serve multiple sales channels, or maintain complex product data. For smaller shops, the shop system is often sufficient. I help you make the right decision."
        - question: "What does technology consulting cost?"
          answer: "An initial architecture assessment starts at €3,500. A complete selection process with RFP and decision template typically costs between €8,000 and €15,000 – depending on complexity and number of systems to evaluate."
        - question: "Is Headless Commerce the future?"
          answer: "Headless is a powerful approach, but not for everyone. For retailers with standardized requirements, modern monoliths like Shopify Plus or Shopware are often the better choice. Headless makes sense with complex frontend requirements, multi-touchpoint strategies, or if you have a strong tech team."

