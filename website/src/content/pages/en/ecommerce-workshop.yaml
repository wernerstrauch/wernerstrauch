      padding: lg
    content:
      badge: "The Difference"
      headline: "From <em>Day-to-Day</em> to Strategy"
      description: "A workshop carves out space that day-to-day operations never allow – time to work on your business, not just in it."
      problemsTitle: "Without Workshop"
      solutionsTitle: "After the Workshop"
      problems:
        - icon: "heroicons:question-mark-circle"
          text: "Unclear priorities and too many open questions"
        - icon: "heroicons:users"
          text: "Team members pulling in different directions"
        - icon: "heroicons:clock"
          text: "No bandwidth for strategic thinking"
        - icon: "heroicons:document-text"
          text: "Decisions made without a shared foundation"
        - icon: "heroicons:arrows-pointing-out"
          text: "Silos between departments"
      solutions:
        - icon: "heroicons:check-circle"
          text: "Clear roadmap with prioritized action items"
        - icon: "heroicons:user-group"
          text: "Shared understanding and full team alignment"
        - icon: "heroicons:calendar"
          text: "Dedicated time for what actually matters"
        - icon: "heroicons:document-check"
          text: "Data-driven decisions with buy-in"
        - icon: "heroicons:puzzle-piece"
