        color: "#c8ff00"
        opacity: 0.08
        position: center
        size: lg
        vignette: true
        vignetteColor: "#0a1628"
    content:
      badge: "For Whom?"
      headline: "The Workshop is <em>Ideal For</em>"
      image: "/src/images/ecommerce-workshop-team.png"
      imageAlt: "Team Workshop Session"
      imagePosition: "left"
      content:
        - type: "lead"
          content: "From fast-growing startups to established brands – this workshop is for anyone serious about taking their e-commerce to the next level."
        - type: "features"
          items:
            - icon: "heroicons:rocket-launch"
              title: "Growing Online Retailers"
              description: "You've found product-market fit and you're ready to scale – but your operations are struggling to keep pace."
            - icon: "heroicons:building-storefront"
              title: "D2C Brands & Manufacturers"
              description: "You're ramping up direct-to-consumer sales and need a solid e-commerce strategy to guide the way."
            - icon: "heroicons:arrow-path"
              title: "Companies in Transition"
              description: "Facing a store relaunch, ERP migration, or strategic pivot? A workshop brings clarity before you commit. For ongoing support, see <a href='/ecommerce-consulting'>E-Commerce Consulting</a>."
            - icon: "heroicons:user-group"
              title: "Leadership Teams"
              description: "Executives, e-commerce leads, marketing, and operations – everyone in the same room, aligned on the same goals."
        - type: "button"
          text: "Request Workshop"
          variant: "primary"

  # ========================================
  # Section 7: FAQ
  # ========================================
  - id: faq
    enabled: true
    order: 7
    component: Faq
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.05
        fadeDirection: "left"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.08
        position: "right"
        size: "md"
        shape: "circles"
        hideOnMobile: true
    content:
      badge: "FAQ"
      headline: "Questions About the <em>Workshop</em>"
      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "How long does a workshop take?"
          answer: "Anywhere from half a day (3-4 hours) to two full days, depending on the scope. A typical strategy workshop runs one day. We'll figure out the right format for your goals during our initial call."
        - question: "How many participants are ideal?"
          answer: "Between 2 and 10 people. Fewer than that and you miss diverse perspectives; more and it's hard to keep everyone engaged. Ideally, you'll have decision-makers from across the business: leadership, e-commerce, marketing, and operations."
        - question: "On-site or remote?"
          answer: "Either works. On-site workshops allow for deeper collaboration and spontaneous whiteboard sessions. Remote is more flexible and saves travel time. A hybrid approach often makes the most sense: strategy sessions in person, follow-ups over video."
        - question: "What do I need to prepare?"
          answer: "I'll send you a questionnaire ahead of time, along with a list of data and access I'll need (analytics, shop backend, etc.). The better prepared we are, the more we'll accomplish on workshop day."
        - question: "What does a workshop cost?"
          answer: "Half-day workshops start at EUR 2,500, full-day at EUR 3,500, and two-day intensives at EUR 6,000 – each plus VAT and travel if applicable. Prep, facilitation, and documentation are all included."
        - question: "What do I get at the end?"
          answer: "Full documentation of everything we cover: analysis findings, strategic decisions, prioritized action items, and a timeline-based roadmap. Not a slide deck that collects dust – a working document you can act on immediately."
        - question: "Can the workshop be part of a longer engagement?"
          answer: "Absolutely. Many clients use the workshop as a kick-off for ongoing collaboration. It lays the strategic foundation, <a href='/ecommerce-sparring'>E-Commerce Sparring</a> provides continuous support, and <a href='/implementation-support'>Implementation Support</a> ensures quality execution."

