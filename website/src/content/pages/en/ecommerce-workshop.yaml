          description: "for productive sessions"
        - value: "100"
          suffix: "%"
          label: "Focused"
          description: "on your challenges"
        - value: "from 2,500"
          prefix: "€"
          label: "Investment"
          description: "plus VAT"

  # ========================================
  # Section 3: BentoGrid (Workshop Focus Areas)
  # ========================================
  - id: focus-areas
    enabled: true
    order: 3
    component: BentoGrid
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.06
        fadeDirection: "both"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.1
        position: "right"
        size: "lg"
        shape: "diamonds"
        hideOnMobile: true
    content:
      badge: "Workshop Focus Areas"
      headline: "Four Modules for <em>Sustainable Success</em>"
      description: "We tailor the workshop to your specific challenges – pick individual modules or combine all four for a comprehensive strategy day."
      cards:
        - title: "Strategy & Positioning"
          description: "Where is your e-commerce today – and where should it be? We'll dig into your business model and competitive landscape to develop a clear, actionable strategy."
          icon: "heroicons:map"
          large: true
          features:
            - "Current State Analysis & Benchmarking"
            - "Competitive Positioning"
            - "Goal Definition & KPIs"
            - "Strategic Decision-Making"
        - title: "Processes & Operations"
          description: "From order intake to returns: We map your workflows, pinpoint bottlenecks, and identify quick wins for optimization."
          icon: "heroicons:cog-6-tooth"
          features:
            - "Process Mapping"
            - "Automation Potential"
            - "Fulfillment Analysis"
        - title: "Growth & Marketing"
          description: "Which channels are delivering? Where's the untapped potential? We analyze your customer journey and uncover your biggest growth levers."
          icon: "heroicons:arrow-trending-up"
          features:
            - "Customer Journey Mapping"
            - "Channel Performance"
            - "Conversion Analysis"
        - title: "Scaling & Systems"
          description: "Is your tech stack ready to scale? We evaluate your current systems and build a roadmap for future growth."
          icon: "heroicons:cpu-chip"
          large: true
          features:
            - "System Audit"
            - "Architecture Evaluation"
            - "Integration Check"
            - "Technology Roadmap"

  # ========================================
  # Section 4: Process (Workshop Flow)
  # ========================================
  - id: process
    enabled: true
    order: 4
    component: Process
    wrapper:
      variant: dark
      padding: lg
    backgrounds:
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.04
        fadeDirection: "right"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.08
        position: "left"
        size: "md"
        shape: "hexagons"
        hideOnMobile: true
    content:
      badge: "The Process"
      headline: "How a <em>Workshop</em> Works"
      description: "From prep to follow-up – a structured process designed to maximize your ROI."
      steps:
        - number: "01"
          icon: "heroicons:clipboard-document-list"
          title: "Preparation"
          description: "You complete a brief questionnaire while I analyze your data and systems. This way, we hit the ground running on workshop day."
          details:
            - "Questionnaire"
            - "Data Analysis"
            - "Agenda Alignment"
        - number: "02"
          icon: "heroicons:presentation-chart-bar"
          title: "Workshop Day"
          description: "A focused, intensive session with your team. We analyze, discuss, develop strategy, and map out concrete action plans."
          details:
            - "Current State Analysis"
            - "Strategy Session"
            - "Roadmap Development"
        - number: "03"
          icon: "heroicons:document-text"
          title: "Documentation"
          description: "Within one week, you receive comprehensive documentation of all results, decisions and action items."
          details:
            - "Results Report"
            - "Action Plan"
            - "Prioritized Roadmap"
        - number: "04"
          icon: "heroicons:arrow-path"
          title: "Follow-up"
          description: "Optional: 4-6 weeks later, we jump on a call to review progress. What's been accomplished? Where are you stuck? What comes next?"
          details:
            - "Review Call"
            - "Progress Check"
            - "Adjustments"

