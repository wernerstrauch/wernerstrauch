        vignetteColor: "#0a1628"
        fadeDirection: "right"
      - type: LightGradientBackground
        color: "#c8ff00"
        opacity: 0.12
        position: center
        size: lg
        vignette: true
        vignetteColor: "#0a1628"
    content:
      badge: "E-Commerce Workshop"
      badgeIcon: "heroicons:academic-cap-solid"
      headline: "E-Commerce <em>Workshop</em> for <mark>Your Team</mark>"
      subheadline: "Strategy, operations, and growth – all in one intensive workshop. Walk away with a clear roadmap and actionable next steps."
      image: "/src/images/ecommerce-workshop.png"
      imageAlt: "E-Commerce Workshop - Team Session"
      primaryCta: "Request Workshop"
      primaryCtaHref: "/contact"
      secondaryCta: "View Process"
      secondaryCtaHref: "#process"

  # ========================================
  # Section 2: Stats (Workshop Facts)
  # ========================================
  - id: stats
    enabled: true
    order: 2
    component: Stats
    wrapper:
      variant: dark
      padding: lg
    content:
      badge: "Workshop Facts"
      headline: "Fully Customized to <em>Your Needs</em>"
      stats:
