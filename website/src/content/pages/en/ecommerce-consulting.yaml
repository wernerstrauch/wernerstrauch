      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "Who is this consulting for?"
          answer: "I work with established online retailers and D2C brands facing strategic decisions - whether that is a platform migration, process optimization, or a broader realignment. Ideally, you already have a working store and are looking to take the next step."
        - question: "What makes you different from an agency?"
          answer: "I do not sell implementation services. My recommendations are not tied to software partnerships or commissions. If you need an agency, I will help you find the right one - but I stay on your side of the table."
        - question: "Do you advise on ERP or platform selection?"
          answer: "Yes, it is one of my specialties. I guide you through the entire selection process: from requirements analysis to market overview to final vendor decision. I focus on fit with your business model, not feature checklists."
        - question: "How does the discovery call work?"
          answer: "The discovery call is free and takes about 30 minutes. We talk through your current situation, your goals, and whether working together makes sense. I share my initial thoughts - no strings attached and no hidden fees."
        - question: "Do you get hands-on with execution?"
          answer: "It depends on what you need. The range goes from pure strategic advice to project coaching to interim project leadership. During system rollouts, I often step in as the owner-side project lead."
        - question: "What does e-commerce consulting cost?"
          answer: "It depends on scope. A one-time audit starts at 2,500 euros, ongoing support from 1,500 euros per month. For larger projects like ERP selection, I put together a custom proposal. We can figure out what makes sense for you on the discovery call."

