      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "Who is the consulting suitable for?"
          answer: "My consulting is aimed at established online retailers and D2C brands facing strategic decisions – whether it's a system migration, process optimization or realignment. Ideally, you already have a functioning shop and are looking for the next growth step."
        - question: "What distinguishes you from an agency?"
          answer: "I don't sell implementation services. My recommendations are independent of software partnerships or commissions. If you need an agency, I'll help you find the right one – but I stay on your side of the table."
        - question: "Do you also consult on ERP or shop selection?"
          answer: "Yes, that's one of my specialties. I accompany the entire selection process: From requirements analysis to market overview to vendor selection. I focus on fit with the business model, not feature lists."
        - question: "How does the initial call work?"
          answer: "The initial call is free and takes about 30 minutes. We discuss your current situation, your goals and whether a collaboration makes sense. I provide initial assessments – non-binding and without hidden costs."
        - question: "Do you also work operationally?"
          answer: "Depending on your needs. The spectrum ranges from pure strategic consulting to project coaching to interim project management. During system implementations, I often accompany as owner on the client side."
        - question: "What does e-commerce consulting cost?"
          answer: "Costs depend on scope. A one-time audit starts at €2,500, ongoing support from €1,500/month. For larger projects like ERP selection, I create individual proposals. In the initial call, we clarify what makes sense for you."

