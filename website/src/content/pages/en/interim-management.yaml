      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "How quickly can you start?"
          answer: "Typically within 2-4 weeks of signing. In urgent situations, faster starts are possible. We'll nail down exact availability on our first call."
        - question: "What does interim management cost?"
          answer: "Day rates range from EUR 1,150 to EUR 1,500, depending on role, complexity, and engagement model. For longer full-time engagements, monthly retainers are an option. Travel is billed separately."
        - question: "Full-time or part-time – which makes sense?"
          answer: "It depends. For a crisis or leadership vacancy, full-time (5 days/week) usually makes sense. For transformation support or project oversight, 2-3 days often does the job. We'll figure out the right fit together."
        - question: "How is this different from working with an agency?"
          answer: "An agency delivers services – design, development, marketing. An interim manager takes on leadership responsibility inside your company. I'll manage agencies when needed, but I'm embedded in your team, not an outside vendor."
        - question: "What happens when the engagement ends?"
          answer: "The goal is always a clean handover – either to your new permanent hire (whom I'll help onboard) or to your existing team with documented processes. If helpful, I can stay available as a sounding board or advisor."
        - question: "Do you actually manage people?"
          answer: "Absolutely – that's core to interim management. I lead your team, run one-on-ones, set goals, and develop people. Just like an internal executive. That's the fundamental difference from pure consulting."
        - question: "Can you work remotely?"
          answer: "Usually a hybrid approach works best. On-site presence matters early on for building relationships and gaining context. Once things are running, the remote share can increase. Fully remote is possible in some cases."
        - question: "What industries do you cover?"
          answer: "My sweet spot is B2C e-commerce, D2C brands, and omnichannel retail. I've worked across fashion, consumer electronics, FMCG, and B2B. We can talk through fit on our first call."

