    content:
      badge: "Background"
      headline: "What is <em>Interim Management</em>?"
      sections:
        - title: "Definition and Differentiation"
          content: |
            <p>Interim management means temporarily taking over a leadership position with full operational responsibility. Unlike a consultant who recommends from outside, an interim manager works within the company – with authority, budget responsibility and clear result targets.</p>
            <p>Typical mandate duration is between 3 and 12 months. Engagement can be full-time (5 days/week) or part-time (2-3 days/week) – depending on situation and requirements.</p>
        - title: "Typical Roles in E-Commerce"
          content: |
            <p><strong>Head of E-Commerce / E-Commerce Director:</strong> Responsibility for all online sales, leadership of the e-commerce team, management of shop, marketing and operations.</p>
            <p><strong>Chief Digital Officer (CDO):</strong> Strategic responsibility for the company's digital transformation, often at C-level.</p>
            <p><strong>Digital Sales Director:</strong> Focus on digital sales channels, marketplaces and online growth.</p>
            <p><strong>Project/Program Manager:</strong> Responsibility for large transformation projects like shop relaunch, ERP implementation or internationalization.</p>
        - title: "Advantages Over Permanent Hire"
          content: |
            <p>An interim manager brings immediately available experience without lengthy recruiting. He has a fresh outside perspective, is unburdened by internal sensitivities and brings best practices from other companies.</p>
            <p>The time limit creates flexibility: You only pay as long as you need the expertise. And an experienced interim manager works results-oriented from day 1 – he knows his success is measured by measurable results.</p>

