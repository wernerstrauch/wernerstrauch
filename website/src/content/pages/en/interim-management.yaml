    content:
      badge: "Background"
      headline: "What is <em>Interim Management</em>?"
      sections:
        - title: "Definition and Differentiation"
          content: |
            <p>Interim management means stepping into a leadership role temporarily with full operational accountability. Unlike a consultant who advises from the outside, an interim manager operates within your organization – with decision-making authority, budget ownership, and clear performance targets.</p>
            <p>Typical engagements run 3 to 12 months. Commitment can be full-time (5 days/week) or part-time (2-3 days/week) – whatever the situation calls for.</p>
        - title: "Typical Roles in E-Commerce"
          content: |
            <p><strong>Head of E-Commerce / E-Commerce Director:</strong> Owns all online revenue, leads the e-commerce team, and manages the platform, marketing, and operations.</p>
            <p><strong>Chief Digital Officer (CDO):</strong> Drives the company's digital transformation at the executive level.</p>
            <p><strong>Digital Sales Director:</strong> Focuses on digital channels, marketplaces, and online growth strategy.</p>
            <p><strong>Project/Program Manager:</strong> Leads major transformation initiatives like platform relaunches, ERP implementations, or international expansion.</p>
        - title: "Why Interim Beats a Lengthy Hiring Process"
          content: |
            <p>An interim manager brings ready-to-deploy experience without the months-long recruiting cycle. They offer a fresh outside perspective, aren't weighed down by internal politics, and bring proven playbooks from other organizations.</p>
            <p>The fixed timeline creates flexibility: you pay only for as long as you need the expertise. And a seasoned interim manager is laser-focused on results from day one – they know their success is measured by what they deliver, not how long they stick around.</p>

