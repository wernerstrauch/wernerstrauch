      headline: "Questions About the <em>Audit</em>"
      description: 'Still have questions? <a href="/contact" class="faq__link">Contact me</a> directly.'
      faqs:
        - question: "How long does an e-commerce audit take?"
          answer: "A comprehensive audit typically takes 2-4 weeks – depending on shop size and complexity. This includes preparation, analysis, report creation and presentation. For urgent cases, an express audit is also possible."
        - question: "What does an e-commerce audit cost?"
          answer: "A basic audit covering the key areas starts at EUR 2,500. A comprehensive audit with all six areas runs between EUR 4,000 and EUR 6,000, depending on your shop's complexity. We'll figure out the right scope for you in an initial call."
        - question: "What access do you need?"
          answer: "For a complete audit, I need access to: Google Analytics / Matomo, Google Search Console, Shop Backend (read-only is sufficient), and possibly other systems depending on focus. All access is removed after project completion."
        - question: "How is your audit different from automated tools?"
          answer: "Automated tools give you raw data – I give you insights and priorities. My audit combines tool analysis with hands-on review and real business context. You don't just get a list of problems; you get a roadmap showing exactly what to tackle first."
        - question: "Can you help with implementation too?"
          answer: "The audit is intentionally a one-time project. Implementation is up to you, your team, or your agency. That said, I can support the rollout as a sparring partner if needed – we'd set that up as a separate engagement."
        - question: "Which e-commerce platforms do you audit?"
          answer: "The audit is platform-agnostic – Shopify, Shopware, WooCommerce, Magento, or custom builds. The analysis methods transfer across platforms, and technical checks are tailored to your specific system."
        - question: "What happens after the audit?"
          answer: "You get the report and presentation – everything you need to take the next steps. Most clients handle implementation themselves. If you'd like, I also offer optional implementation support or a follow-up check 3-6 months down the road."
        - question: "Is an audit useful for smaller shops?"
          answer: "Absolutely – smaller shops often benefit the most. Processes aren't set in stone yet, and there's usually untapped potential waiting to be discovered. For less complex shops, I offer a focused basic audit that covers the essentials."

