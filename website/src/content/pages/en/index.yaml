    content:
      headline: "E-commerce systems that <em>scale</em> – without slowing you down"
      subheadline: "I support online retailers and D2C brands in strategically positioning their technical infrastructure – from ERP selection to Shopify architecture to process optimization."
      primaryCta: "Schedule a call"
      primaryCtaHref: "/en/contact"
      secondaryCta: "Explore services"
      secondaryCtaHref: "#services"

  # Trust Stats
  - id: trust-stats
    enabled: true
    order: 2
    component: Stats
    wrapper:
      variant: dark
