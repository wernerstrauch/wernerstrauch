        vignetteColor: "#0a1628"
    content:
      eyebrow: "Expertise"
      headline: "E-Commerce <em>Consulting</em> with System"
      leadParagraph: "Between technology hype and day-to-day business, growing online retailers need a clear head. Someone who asks the right questions – and understands the answers."
      pullQuote: "The best technology is the one your team understands and your business moves forward."
      pullQuoteAuthor: "Werner Strauch"
      showDropCap: true
      showSectionNumbers: false
      leftColumn:
        - type: text
          content: "As an <strong>independent e-commerce consultant</strong>, I guide companies through the decisions that determine their growth: Which ERP system really fits? How do I migrate cleanly to Shopify? Where are the hidden inefficiencies in my processes?"
        - type: text
          content: "My approach is always vendor-neutral. I don't receive commissions from software vendors. My recommendations are based solely on your requirements – not on hidden interests."
        - type: headline
          content: "What sets me apart from agencies"
        - type: text
          content: "Agencies have a business model based on volume. The more projects, the more hours, the better. My model is different: I work intensively with few clients. Quality over quantity."
        - type: highlight
          content: "My goal is to make myself redundant – not to lead you into dependency."
        - type: text
          content: "That means: knowledge transfer instead of black box. Documentation instead of proprietary knowledge. Systems that your team understands and can control themselves."
      rightColumn:
        - type: headline
          content: "Who I work with"
        - type: text
          content: "My clients are <strong>online retailers and D2C brands in the DACH region</strong>, typically generating between €500,000 and €50 million in annual revenue."
        - type: bullets
          content:
            - "Facing an <a href='/technology-consulting'>ERP change</a> or system consolidation"
            - "Want to <a href='/technology-consulting'>migrate to Shopify</a> from WooCommerce, Magento or a legacy system"
            - "Need to professionalize their <a href='/implementation-support'>operational processes</a>"
            - "Looking for a neutral <a href='/ecommerce-sparring'>sparring partner</a> for technical decisions"
        - type: headline
          content: "My experience"
        - type: text
          content: "Over 20 years in web project implementation. 7 years as Managing Director of a digital agency. 200+ e-commerce projects supported – from startups to mid-sized hidden champions."

