      principles:
        - title: "Straight talk, zero BS"
          description: "I tell it like it is – even when it's uncomfortable. No jargon, no hidden upsells."
          contrast: "Instead of polished pitches, you get honest assessments."
        - title: "Empowerment over dependency"
          description: "My goal is to make myself unnecessary. I build systems you understand and can run yourself."
          contrast: "Instead of vendor lock-in, you get knowledge transfer and documentation."
        - title: "Business impact first"
          description: "I don't think in features – I think in outcomes. Every technical decision is measured by its business value."
          contrast: "Instead of over-engineered solutions, you get what actually works."
        - title: "No hidden agendas"
          description: "I'm not on anyone's payroll. My recommendations are based on your needs – not on commissions or kickbacks."
          contrast: "Instead of a sales pitch, you get an objective evaluation."

