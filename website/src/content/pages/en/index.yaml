      headline: "My <em>Principles</em>"
      intro: "This is how I work – and how I don't."
      principles:
        - title: "Straight talk, no agency speak"
          description: "I tell it like it is – even when it's uncomfortable. No buzzwords, no hidden upsells."
          contrast: "Instead of diplomatic phrases, you get honest assessments."
        - title: "Empowerment, not dependency"
          description: "My goal is for you to eventually not need me anymore. I build systems that you understand and can control yourself."
          contrast: "Instead of lock-in, you get knowledge transfer and documentation."
        - title: "Technology with business sense"
          description: "I don't think in features, I think in impact. Every technical decision is measured by its business value."
          contrast: "Instead of over-engineering, you get the smartest solution, not the most complicated one."
        - title: "Vendor-neutral"
          description: "I'm not committed to any vendor. My recommendations are based on your requirements – not on commissions."
          contrast: "Instead of a sales pitch, you get objective evaluation."

