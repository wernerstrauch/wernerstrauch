    content:
      badge: "The uncomfortable truth"
      badgeIcon: "heroicons:exclamation-triangle-16-solid"
      headline: "Why most e-commerce businesses stay far below their <em>potential</em>"
      subheadline: "You know your online business could achieve more. Much more. But between overwhelmed teams, sluggish agencies and legacy systems, you're wasting potential every day – while competitors stay one step ahead."
      problems:
        - icon: "heroicons:puzzle-piece"
          title: "System chaos slows growth"
          description: "Your shop, ERP and fulfillment don't speak the same language. Every order means manual work, error sources and lost time. You're managing more than you're selling."
        - icon: "heroicons:user-group"
          title: "Your team is overwhelmed"
          description: "From Shopify to ERP to marketing, your team is supposed to be an expert in everything. The result: mediocrity across the board and gut decisions instead of data-driven ones."
        - icon: "heroicons:clock"
          title: "Agency slow and unfocused"
          description: "Your agency has dozens of other clients and no focus on your business. Sluggish communication, delayed implementation and missing results are the consequence."
        - icon: "heroicons:banknotes"
          title: "Mistakes burn your money"
          description: "Every wrong system decision, every botched migration, every process break costs thousands of euros. Add the opportunity costs of missed growth."
        - icon: "heroicons:arrow-trending-down"
          title: "Rising costs, shrinking margins"
          description: "Your operating costs are rising, but efficiency isn't. More and more budget for maintenance and patchwork, instead of real growth."
        - icon: "heroicons:lock-closed"
          title: "Trapped in your own system"
          description: "You no longer understand your own infrastructure. For every little thing you depend on external help – and pay a high price for it."

