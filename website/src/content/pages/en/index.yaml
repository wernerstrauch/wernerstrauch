    content:
      badge: "Your Partner"
      badgeIcon: "heroicons:user-16-solid"
      heading: "Strategic <em>E-Commerce Consulting</em> for Sustainable Growth"
      paragraphs:
        - "<p>As a <strong>graduate in Business Administration with focus on Business Informatics</strong> and over <strong>20 years of experience</strong> implementing web projects, I understand both sides: the technical challenges and the strategic requirements of growing online retailers.</p>"
        - "<p>With <strong>7 years as Managing Director</strong>, I bring the perspective that's crucial for sound e-commerce decisions. My service portfolio covers the entire e-commerce lifecycle – from strategic analysis to technology consulting to implementation support.</p>"
        - "<p>Whether ERP selection, Shopify migration or process optimization – I guide you through all challenges with solid expertise and a pragmatic approach. Your success is my benchmark.</p>"
      valuesTitle: "My Service Areas"
      values:
        - icon: "heroicons:magnifying-glass-circle"
          title: "Analysis & Strategy"
          description: "E-commerce audit, strategy development and technology consulting – the foundation for informed decisions."
          href: "/ecommerce-audit"
          linkText: "More about E-Commerce Audit"
        - icon: "heroicons:chat-bubble-left-right"
          title: "Consulting & Sparring"
          description: "Strategic guidance, regular sparring and focused workshops for clear decisions."
          href: "/ecommerce-consulting"
          linkText: "More about E-Commerce Consulting"
