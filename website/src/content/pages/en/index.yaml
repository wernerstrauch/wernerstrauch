    content:
      badge: "Your Partner"
      badgeIcon: "heroicons:user-16-solid"
      heading: "Strategic <em>E-Commerce Consulting</em> for Sustainable Growth"
      paragraphs:
        - "<p>With a <strong>business degree focused on information systems</strong> and over <strong>20 years of hands-on experience</strong> building web projects, I get both sides: the technical challenges and what it takes for growing e-commerce businesses to succeed.</p>"
        - "<p>Having spent <strong>7 years as CEO</strong> of a digital agency, I bring the business perspective that's essential for making sound e-commerce decisions. My services cover the full e-commerce lifecycle – from strategic analysis to technology consulting to implementation support.</p>"
        - "<p>Whether it's ERP selection, Shopify migration, or process optimization – I'll guide you through with deep expertise and a no-nonsense approach. I'm only successful when you are.</p>"
      valuesTitle: "My Service Areas"
      values:
        - icon: "heroicons:magnifying-glass-circle"
          title: "Analysis & Strategy"
          description: "E-commerce audit, strategy development and technology consulting – the foundation for informed decisions."
          href: "/ecommerce-audit"
          linkText: "More about E-Commerce Audit"
        - icon: "heroicons:chat-bubble-left-right"
          title: "Consulting & Sparring"
          description: "Strategic guidance, regular check-ins, and focused workshops to help you make confident decisions."
          href: "/ecommerce-consulting"
          linkText: "More about E-Commerce Consulting"
