    content:
      badge: "The Hard Truth"
      badgeIcon: "heroicons:exclamation-triangle-16-solid"
      headline: "Why most e-commerce businesses never reach their <em>potential</em>"
      subheadline: "You know your online business could be doing better. A lot better. But between stretched teams, unresponsive agencies, and legacy systems, you're leaving money on the table every day – while competitors pull ahead."
      problems:
        - icon: "heroicons:puzzle-piece"
          title: "Systems that don't talk to each other"
          description: "Your shop, ERP, and fulfillment operate in silos. Every order means manual work, errors, and wasted time. You're firefighting instead of selling."
        - icon: "heroicons:user-group"
          title: "Your team is stretched too thin"
          description: "Shopify, ERP, marketing – your team is expected to master it all. The result: jack of all trades, master of none. Gut feelings replace data-driven decisions."
        - icon: "heroicons:clock"
          title: "Agencies that move too slowly"
          description: "Your agency juggles dozens of clients and your business isn't the priority. Slow responses, missed deadlines, and lackluster results are the norm."
        - icon: "heroicons:banknotes"
          title: "Costly mistakes add up fast"
          description: "Bad system choices, botched migrations, broken processes – each one costs thousands. Factor in the opportunity cost of stunted growth, and the bill gets ugly."
        - icon: "heroicons:arrow-trending-down"
          title: "Costs up, margins down"
          description: "Operating expenses keep climbing, but efficiency stays flat. More and more budget goes to maintenance and band-aid fixes instead of actual growth."
        - icon: "heroicons:lock-closed"
          title: "Hostage to your own tech stack"
          description: "You've lost visibility into your own infrastructure. Every small change requires outside help – and you pay through the nose for it."

