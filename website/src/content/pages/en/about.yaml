        color: "#c8ff00"
        opacity: 0.08
        position: center
        size: lg
        vignette: true
        vignetteColor: "#0a1628"
      - type: GridBackground
        color: "#c8ff00"
        opacity: 0.05
        fadeDirection: "both"
      - type: ConcentricShapes
        color: "#c8ff00"
        opacity: 0.08
