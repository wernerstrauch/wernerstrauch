lang: de
pageId: karriere
slug: karriere

meta:
  title: "Karriere bei digitalsprung | Gestalte E-Commerce mit uns"
  description: "Wachse mit uns. Lerne von den Besten. Arbeite an Projekten, die E-Commerce bewegen. Werde Teil unseres Teams."

settings:
  headerVariant: light

sections:
  # Hero Section
  - id: hero
    enabled: true
    order: 1
    component: HeroSplit
    wrapper:
      variant: light
      padding: none
      container: false
      overflow: visible
    content:
      badge: "Karriere"
      badgeIcon: "heroicons:briefcase-16-solid"
      headline: "Gestalte <em>E-Commerce</em> mit uns"
      subheadline: "Arbeite an Shops, die Millionen bewegen. Wachse an echten Herausforderungen. Bring dein Wissen ein – und nimm noch mehr mit."
      primaryCta: "Offene Stellen"
      primaryCtaHref: "#jobs"
      secondaryCta: "Initiativbewerbung"
      secondaryCtaOpenApplication: true
      image: "/images/online-marketing-agentur-team.png"
      imageAlt: "Das digitalsprung Team"

  # Benefits Section - Arbeits-Leben bei digitalsprung
  - id: benefits
    enabled: true
    order: 2
    component: Services
    wrapper:
      variant: white
      padding: sm
      container: true
      containerSize: 3xl
    content:
      badge: "Warum digitalsprung?"
      badgeIcon: "heroicons:heart-16-solid"
      headline: "Mehr als ein <em>Job</em>"
      description: "Wir bauen Shops für bekannte Marken. Wir wachsen schnell. Und wir suchen Menschen, die mit uns wachsen wollen."
      services:
        - icon: "heroicons:rocket-launch"
          title: "Wachse schneller"
          description: "Lerne von erfahrenen Profis. Übernimm Verantwortung. Entwickle dich weiter – fachlich und persönlich."
        - icon: "heroicons:puzzle-piece"
          title: "Arbeite an echten Projekten"
          description: "Keine Übungsaufgaben. Du arbeitest direkt an Shops, die täglich tausende Bestellungen verarbeiten."
        - icon: "heroicons:users"
          title: "Sei Teil eines starken Teams"
          description: "Flache Hierarchien. Offene Kommunikation. Jeder bringt seine Stärken ein – und alle profitieren davon."
        - icon: "heroicons:heart"
          title: "Freu dich auf Montag"
          description: "Flexible Arbeitszeiten. Remote-Option. Ein Umfeld, in dem Arbeit Spaß macht."

  # Stats Section - Social Proof
  - id: stats
    enabled: true
    order: 3
    component: Stats
    wrapper:
      variant: white
      padding: lg
      container: true
    content:
      badge: "digitalsprung in Zahlen"
      badgeIcon: "heroicons:chart-bar-16-solid"
      headline: "Wachse mit <em>uns</em>"
      description: "Ein junges Team mit großen Ambitionen."
      stats:
        - value: 12
          suffix: "+"
          label: "Teammitglieder"
          description: "und wachsend"
          icon: "heroicons:users"
        - value: 50
          suffix: "+"
          label: "Projekte"
          description: "erfolgreich umgesetzt"
          icon: "heroicons:rocket-launch"
        - value: 3
          suffix: ""
          label: "Jahre Erfahrung"
          description: "im E-Commerce"
          icon: "heroicons:calendar"
        - value: 100
          suffix: "%"
          label: "Remote möglich"
          description: "flexible Arbeitsmodelle"
          icon: "heroicons:home"

  # Team Section - Placeholder for team photos
  - id: team
    enabled: false
