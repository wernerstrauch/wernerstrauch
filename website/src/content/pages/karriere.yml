      emptyMessage: "Wir wachsen – und suchen dich!"
      emptySubtext: "Auch ohne konkrete Stellenausschreibung freuen wir uns auf deine Bewerbung."
      jobs: []
      departmentsHeadline: "Unsere <em>Bereiche</em>"
