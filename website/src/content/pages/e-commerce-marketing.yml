  - id: seo-content
    enabled: true
    order: 5
    component: ContentRichSection
    wrapper:
      variant: white
      padding: lg
      container: true
    content:
      headline: "E-Commerce Marketing Agentur: <em>Datengetrieben zum Erfolg</em>"
      tagline: "Wir verbinden strategisches Denken mit operativer Exzellenz – für Marketing-Kampagnen, die messbar performen."
      leftColumn:
        - type: text
          content: "Als <strong>E-Commerce Marketing Agentur</strong> verstehen wir die besonderen Herausforderungen von Onlineshops: steigende Werbekosten, komplexe Customer Journeys und der Druck, jeden Euro effizient einzusetzen."
        - type: text
          content: "Unser Ansatz ist <strong>ganzheitlich</strong>: Wir orchestrieren alle Kanäle – von <a href='/google-ads-agentur'>Google Ads</a> über <a href='/meta-ads-agentur'>Meta Ads</a> bis zu <a href='/ecommerce-seo-agentur'>SEO</a> und <a href='/klaviyo-agentur'>E-Mail Marketing</a> – zu einer kohärenten Strategie."
        - type: headline
          content: "Unsere Marketing-Disziplinen"
        - type: bullets
          content:
            - "<strong>Performance Marketing</strong> – Google Ads, Meta Ads, Native Ads"
            - "<strong>Suchmaschinenoptimierung</strong> – Technisches SEO, Content, Linkbuilding"
            - "<strong>E-Mail Marketing</strong> – Klaviyo Flows, Newsletter, Automation"
            - "<strong>Conversion Optimierung</strong> – A/B Testing, UX, Analytics"
            - "<strong>Strategische Beratung</strong> – Kanalstrategie, Budget-Allokation"
      rightColumn:
        - type: text
          content: "Was uns auszeichnet? Wir denken nicht in Silos. <strong>Full-Funnel Marketing</strong> bedeutet für uns, jeden Touchpoint der Customer Journey zu optimieren – von der ersten Awareness bis zum Wiederkauf."
        - type: text
          content: "Transparenz ist uns wichtig: Du erhältst <strong>regelmäßige Reports</strong> mit allen relevanten KPIs und verstehst genau, wo dein Budget hinfließt und welchen Return es generiert."
        - type: headline
          content: "Häufige Fragen zu E-Commerce Marketing"
        - type: faq
          content:
            - question: "Was kostet E-Commerce Marketing?"
              answer: "Die Kosten variieren je nach Kanälen und Umfang. Wir arbeiten mit monatlichen Retainern ab 2.000€ plus Media Budget. Im Erstgespräch erstellen wir eine individuelle Empfehlung."
            - question: "Wie schnell sehe ich Ergebnisse?"
              answer: "Performance Marketing zeigt oft innerhalb weniger Wochen erste Ergebnisse. SEO braucht 3-6 Monate für signifikante Verbesserungen. Wir setzen realistische Erwartungen von Anfang an."
            - question: "Arbeitet ihr auch mit kleinen Shops?"
              answer: "Ja, wir betreuen Shops verschiedener Größen. Wichtiger als das aktuelle Umsatzvolumen ist das Wachstumspotenzial und die Bereitschaft, in Marketing zu investieren."

