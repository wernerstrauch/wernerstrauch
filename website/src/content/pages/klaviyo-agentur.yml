      headline: "Klaviyo Agentur: <em>E-Mail Marketing für E-Commerce</em>"
      tagline: "E-Mail Marketing generiert bis zu 30% des Umsatzes erfolgreicher Onlineshops. Mit Klaviyo und der richtigen Strategie holst du das Maximum heraus."
      leftColumn:
        - type: text
          content: "Als <strong>Klaviyo Partner</strong> kennen wir die Plattform bis ins Detail. Klaviyo ist die führende E-Mail Marketing Plattform für E-Commerce – mit tiefer Shopify-Integration, leistungsstarker Segmentierung und bewährten E-Commerce-spezifischen Features."
        - type: text
          content: "E-Mail Marketing ist der <strong>profitabelste Kanal</strong> im Digital Marketing. Anders als bei Paid Ads zahlst du nicht pro Klick – du nutzt eine Audience, die du bereits aufgebaut hast."
        - type: headline
          content: "Klaviyo Leistungen"
        - type: bullets
          content:
            - "<strong>Flow Setup</strong> – Welcome Series, Abandoned Cart, Post-Purchase, Win-Back"
            - "<strong>Kampagnen</strong> – Newsletter, Produktlaunches, Sales, Saisonale Aktionen"
            - "<strong>Segmentierung</strong> – Verhaltensdaten, RFM-Analyse, Engagement"
            - "<strong>Templates</strong> – Conversion-optimierte E-Mail Designs"
            - "<strong>SMS Marketing</strong> – Ergänzend für höhere Reichweite"
      rightColumn:
        - type: text
          content: "Der Schlüssel zu erfolgreichem E-Mail Marketing ist die <strong>Segmentierung</strong>. Klaviyo ermöglicht präzise Zielgruppen basierend auf Kaufverhalten, Engagement und Produktinteressen – so bekommt jeder Empfänger relevante Inhalte."
        - type: text
          content: "Wir setzen auf <strong>datengetriebene Optimierung</strong>: A/B Tests für Subject Lines, Send Times und Content. So steigern wir kontinuierlich Öffnungs-, Klick- und Conversion-Raten."
        - type: headline
          content: "FAQ zu Klaviyo"
        - type: faq
          content:
            - question: "Warum Klaviyo statt Mailchimp oder anderen Tools?"
              answer: "Klaviyo ist speziell für E-Commerce gebaut. Die Shopify-Integration ist tiefer, die Segmentierung leistungsfähiger und die E-Commerce-spezifischen Flows sind out-of-the-box verfügbar. Für Onlineshops gibt es keine bessere Wahl."
            - question: "Was kostet Klaviyo?"
              answer: "Klaviyo berechnet nach Kontakten. Bis 500 Kontakte ist es kostenlos, danach beginnt es bei ca. 20$/Monat. Bei 10.000 Kontakten liegt man bei ca. 150$/Monat. Dazu kommt unser Setup- und Optimierungs-Retainer."
            - question: "Wie lange dauert ein Klaviyo Setup?"
              answer: "Ein vollständiges Setup mit allen Core Flows dauert 2-4 Wochen. Danach optimieren wir kontinuierlich basierend auf Performance-Daten."
            - question: "Könnt ihr von anderen Tools migrieren?"
              answer: "Ja, wir migrieren regelmäßig von Mailchimp, Drip, Omnisend und anderen Plattformen. Dabei übernehmen wir Kontakte, Segmente und bauen die Flows in Klaviyo neu auf."

