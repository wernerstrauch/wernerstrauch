      headline: "E-Mail Marketing Agentur für <em>E-Commerce</em>"
      tagline: "E-Mail Marketing ist der profitabelste digitale Marketingkanal. Mit durchschnittlich 42:1 ROI schlägt es jeden anderen Kanal – wenn es richtig gemacht wird."
      leftColumn:
        - type: text
          content: "Als spezialisierte <strong>E-Mail Marketing Agentur</strong> für E-Commerce wissen wir, was funktioniert. Wir arbeiten primär mit Klaviyo – der führenden Plattform für Onlineshops – und setzen bewährte Strategien um, die nachweislich Umsatz generieren."
        - type: text
          content: "Der Unterschied zu anderen Kanälen: Du zahlst nicht pro Klick oder Impression. Deine E-Mail-Liste gehört dir – und mit jedem Abonnenten wächst ein Asset, das langfristig Wert generiert."
        - type: headline
          content: "E-Mail Marketing Leistungen"
        - type: bullets
          content:
            - "<strong>Flow Setup</strong> – Welcome, Abandoned Cart, Post-Purchase, Win-Back, Browse Abandonment"
            - "<strong>Newsletter Strategie</strong> – Kampagnenplanung, Segmentierung, Content-Erstellung"
            - "<strong>Template Design</strong> – Conversion-optimierte, mobile-first E-Mail Designs"
            - "<strong>Retention Marketing</strong> – VIP-Programme, Loyalty Flows, Reaktivierung"
            - "<strong>SMS Integration</strong> – Ergänzendes SMS Marketing für höhere Reichweite"
            - "<strong>Performance Tracking</strong> – Revenue Attribution, A/B Testing, Reporting"
      rightColumn:
        - type: text
          content: "Der Schlüssel zu erfolgreichem E-Mail Marketing ist <strong>Relevanz</strong>. Durch präzise Segmentierung basierend auf Kaufverhalten, Engagement und Interessen bekommt jeder Empfänger Inhalte, die für ihn relevant sind."
        - type: text
          content: "Wir setzen auf einen <strong>datengetriebenen Ansatz</strong>: Jede E-Mail wird getrackt, jeder Flow analysiert. A/B Tests für Subject Lines, Send Times und Content sorgen für kontinuierliche Verbesserung."
        - type: headline
          content: "FAQ zu E-Mail Marketing"
        - type: faq
          content:
            - question: "Welche E-Mail Marketing Plattform empfehlt ihr?"
              answer: "Für E-Commerce empfehlen wir Klaviyo. Die Shopify-Integration ist tief, die Segmentierung leistungsfähig und E-Commerce-spezifische Features wie Abandoned Cart sind out-of-the-box verfügbar. Für andere Use Cases können auch Mailchimp, ActiveCampaign oder HubSpot sinnvoll sein."
            - question: "Wie viel Umsatz kann E-Mail Marketing generieren?"
              answer: "Erfolgreiche E-Commerce Shops generieren 25-30% ihres Umsatzes über E-Mail. Bei einem Shop mit 1 Mio. Jahresumsatz sind das 250.000-300.000 Euro – bei vergleichsweise geringen Kosten."
            - question: "Wie schnell sehe ich Ergebnisse?"
              answer: "Die ersten Flows wie Abandoned Cart und Welcome Series zeigen sofort Ergebnisse. Ein vollständiges Setup mit allen Core Flows dauert 2-4 Wochen, danach sehen wir typischerweise 15-20% Umsatzsteigerung im ersten Quartal."
            - question: "Brauche ich eine große E-Mail-Liste?"
              answer: "Nein, Qualität schlägt Quantität. Wir haben Shops mit 5.000 Abonnenten, die mehr E-Mail-Revenue generieren als Shops mit 50.000. Wichtig ist eine saubere, engagierte Liste und relevante Kommunikation."

