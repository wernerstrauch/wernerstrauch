      leftColumn:
        - type: text
          content: "Als <strong>Google Ads Agentur</strong> mit E-Commerce Fokus kennen wir die Besonderheiten von Onlineshop-Kampagnen: Produkt-Feeds, Shopping Ads, Performance Max und die komplexe Attribution im E-Commerce."
