            - "<strong>Google Shopping</strong> – Produktanzeigen mit Bild, Preis und Bewertungen"
            - "<strong>Search Ads</strong> – Textanzeigen für Keywords mit Kaufintention"
            - "<strong>Performance Max</strong> – KI-gestützte Cross-Channel Kampagnen"
            - "<strong>Display Remarketing</strong> – Visuelle Anzeigen für Warenkorbabbrecher"
            - "<strong>YouTube Ads</strong> – Video-Werbung für Awareness und Branding"
      rightColumn:
        - type: text
          content: "Der Schlüssel zu profitablen Google Ads liegt im <strong>Feed Management</strong>. Wir optimieren deine Produktdaten im Merchant Center für bessere Sichtbarkeit und niedrigere CPCs."
        - type: text
          content: "Mit <strong>Smart Bidding</strong> und kontinuierlichem A/B Testing maximieren wir deinen ROAS – während du dich auf dein Kerngeschäft konzentrierst."
        - type: headline
          content: "FAQ zu Google Ads"
        - type: faq
          content:
            - question: "Wie viel Budget brauche ich für Google Ads?"
              answer: "Für aussagekräftige Tests empfehlen wir mindestens 2.000-3.000€ monatlich. Das optimale Budget hängt von deiner Branche, Marge und Zielen ab – wir beraten dich gerne."
            - question: "Was ist ein guter ROAS?"
              answer: "Das hängt von deiner Marge ab. Bei typischen E-Commerce Margen von 50% sollte der ROAS mindestens 2x sein. Wir erreichen oft 4-6x für optimierte Accounts."
            - question: "Performance Max vs. Standard Shopping – was ist besser?"
              answer: "Performance Max nutzt Googles KI für alle Kanäle und funktioniert oft gut. Für mehr Kontrolle und Transparenz setzen wir auch auf Standard Shopping. Die beste Strategie ist oft ein Mix."
            - question: "Übernehmt ihr bestehende Accounts?"
              answer: "Ja, wir starten mit einem Account-Audit und übernehmen dann schrittweise. So vermeiden wir Performance-Einbrüche und können auf bestehenden Daten aufbauen."

