    content:
      headline: "Shopify Migration: <em>Sicher wechseln, nichts verlieren</em>"
      tagline: "Der Wechsel zu Shopify muss kein Risiko sein. Mit der richtigen Planung und erfahrenen Partnern läuft die Migration reibungslos."
      leftColumn:
        - type: text
          content: "Eine <strong>Shopify Migration</strong> ist mehr als nur Daten kopieren. Es geht darum, SEO-Rankings zu erhalten, Kundenbeziehungen nicht zu unterbrechen und den Übergang für dein Team so einfach wie möglich zu gestalten."
        - type: text
          content: "Wir haben Erfahrung mit Migrationen von <strong>WooCommerce</strong>, <strong>Magento</strong>, <strong>JTL</strong>, <strong>Oxid</strong> und vielen anderen Systemen. Jede Plattform hat ihre Eigenheiten – wir kennen sie."
        - type: headline
          content: "Was wird migriert?"
        - type: bullets
          content:
            - "<strong>Produkte</strong> – Inkl. Varianten, Bilder, SEO-Daten"
            - "<strong>Kunden</strong> – Accounts und Bestellhistorie"
            - "<strong>Bestellungen</strong> – Für Buchhaltung und Service"
            - "<strong>Blog & Seiten</strong> – Content und Medien"
            - "<strong>URL-Struktur</strong> – 301-Redirects für SEO"
      rightColumn:
        - type: text
          content: "Der <strong>SEO-Erhalt</strong> ist bei jeder Migration kritisch. Wir erstellen ein vollständiges URL-Mapping und implementieren 301-Redirects, um deine Rankings zu schützen."
        - type: text
          content: "Für den Go-Live planen wir einen koordinierten <strong>Cutover</strong> mit minimalem Risiko. DNS-Umstellung, SSL-Zertifikate und finale Tests – alles durchdacht."
        - type: headline
          content: "FAQ zur Shopify Migration"
        - type: faq
          content:
            - question: "Wie lange dauert eine Migration?"
              answer: "Je nach Datenmenge und Komplexität 2-6 Wochen. Parallelbetrieb während der Migration ist möglich."
            - question: "Verliere ich meine Google Rankings?"
              answer: "Bei korrekter Umsetzung mit 301-Redirects bleiben die Rankings erhalten. Ein temporärer Ranking-Dip ist möglich, erholt sich aber schnell."
            - question: "Kann ich meine bestehenden Apps weiter nutzen?"
              answer: "Shopify hat ein großes App-Ökosystem. Für die meisten Funktionen gibt es Alternativen. Custom Apps müssen ggf. neu entwickelt werden."

