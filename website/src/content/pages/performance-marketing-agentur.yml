    content:
      headline: "Performance Marketing Agentur: <em>Maximaler ROAS für E-Commerce</em>"
      tagline: "Performance Marketing bedeutet: Jeder investierte Euro wird gemessen. Wir optimieren auf das, was zählt – profitables Wachstum."
      leftColumn:
        - type: text
          content: "Als <strong>Performance Marketing Agentur</strong> managen wir Paid Advertising über alle relevanten Kanäle. Unser Ziel ist immer das gleiche: Maximaler Return on Ad Spend bei kontrolliertem Risiko."
        - type: text
          content: "Wir sind <strong>Google Partner</strong> und <strong>Meta Business Partner</strong> – das bedeutet direkten Zugang zu Support, Beta-Features und exklusiven Insights von den Plattformen."
        - type: headline
          content: "Performance Marketing Kanäle"
        - type: bullets
          content:
            - "<strong><a href='/google-ads-agentur'>Google Ads</a></strong> – Search, Shopping, Performance Max, Display"
            - "<strong><a href='/meta-ads-agentur'>Meta Ads</a></strong> – Facebook, Instagram, Advantage+ Shopping"
            - "<strong>TikTok Ads</strong> – Für jüngere Zielgruppen und virale Reichweite"
            - "<strong><a href='/native-ads-agentur'>Native Ads</a></strong> – Taboola, Outbrain für Awareness"
            - "<strong>Microsoft Ads</strong> – Bing Shopping und Search"
      rightColumn:
        - type: text
          content: "Der Unterschied zwischen profitablem und unrentablem Paid Advertising liegt in den <strong>Details</strong>: Kampagnenstruktur, Bidding-Strategie, Audience-Segmentierung und Creative Testing."
        - type: text
          content: "Wir arbeiten <strong>Full-Funnel</strong>: Von Awareness-Kampagnen für kalte Zielgruppen über Consideration bis zu Retargeting und Bestandskundenmarketing. So nutzen wir jeden Touchpoint der Customer Journey."
        - type: headline
          content: "FAQ zu Performance Marketing"
        - type: faq
          content:
            - question: "Wie viel Budget brauche ich für Performance Marketing?"
              answer: "Für aussagekräftige Tests und Learnings empfehlen wir mindestens 5.000€ monatliches Media Budget über alle Kanäle. So können wir verschiedene Strategien testen und skalieren, was funktioniert."
            - question: "Wie schnell sehe ich Ergebnisse?"
              answer: "Performance Marketing liefert relativ schnell erste Daten – oft innerhalb der ersten Wochen. Echte Optimierung braucht aber 2-3 Monate, um statistisch signifikante Learnings zu sammeln."
            - question: "Was ist ein guter ROAS?"
              answer: "Das hängt von deiner Marge und deinem Geschäftsmodell ab. Bei 50% Marge sollte der ROAS mindestens 2x sein, um profitabel zu sein. Wir erreichen oft 3-5x für optimierte Accounts."
            - question: "Arbeitet ihr auch mit kleineren Budgets?"
              answer: "Grundsätzlich ja, aber wir empfehlen ein Minimum von 2.000-3.000€ pro Kanal. Darunter sind die Daten oft nicht aussagekräftig genug für echte Optimierung."

